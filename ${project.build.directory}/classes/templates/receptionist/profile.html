<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptionist Profile - HealHub</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #f6f7fb;
        }

        .container-wide {
            max-width: 700px;
            margin: auto;
        }

        .card {
            border-radius: 1rem;
            box-shadow: 0 2px 12px #0001;
        }

        .profile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .info-row label {
            font-weight: 600;
            width: 140px;
        }

        .info-row p {
            margin: 0;
            flex: 1;
            text-align: right;
        }

        .alert {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-light bg-white border-bottom sticky-top shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-primary" href="#">
            <i class="fa-solid fa-hospital-user me-2"></i>HealHub Receptionist
        </a>
        <div class="d-flex align-items-center gap-2">
            <a class="btn btn-outline-primary btn-sm" th:href="@{/receptionist/appointments}">
                <i class="fa-solid fa-calendar me-1"></i>Appointments</a>
            <a class="btn btn-outline-secondary btn-sm active" th:href="@{/receptionist/profile}">
                <i class="fa-solid fa-user me-1"></i>Profile
            </a>
            <a class="btn btn-outline-danger btn-sm" href="#">
                <i class="fa-solid fa-arrow-right-from-bracket me-1"></i>Logout
            </a>
        </div>
    </div>
</nav>

<main class="container container-wide py-5">
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div th:if="${receptionist != null}">
        <div class="card profile-header mb-4">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                    <h2 class="mb-1" th:text="${receptionist.fullName ?: 'N/A'}">Receptionist Name</h2>
                    <p class="mb-0">ID: <span th:text="${receptionist.id}">4</span></p>
                </div>
                <a th:href="@{/receptionist/edit-profile}" class="btn btn-light btn-sm">
                    <i class="fa-solid fa-pen me-1"></i>Edit Profile
                </a>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="mb-4"><i class="fa-solid fa-address-card me-2 text-primary"></i>Personal Information</h5>

                <div class="info-row">
                    <label>Full Name:</label>
                    <p th:text="${receptionist.fullName ?: 'Not provided'}"></p>
                </div>

                <div class="info-row">
                    <label>Email:</label>
                    <p th:text="${receptionist.email ?: 'Not provided'}"></p>
                </div>

                <div class="info-row">
                    <label>Phone:</label>
                    <p th:text="${receptionist.phone ?: 'Not provided'}"></p>
                </div>

                <div class="info-row">
                    <label>Gender:</label>
                    <p>
        <span th:switch="${receptionist.gender?.value}">
            <span th:case="1">Male</span>
            <span th:case="2">Female</span>
            <span th:case="*">Unknown</span>
        </span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${receptionist == null}">
        <div class="alert alert-danger">
            Failed to load receptionist profile. Please try again later.
        </div>
    </div>
</main>

<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
