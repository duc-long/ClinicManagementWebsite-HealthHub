<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Appointment – HealHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/assets/css/receptionist.css}">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
</head>
<body>
<div class="app" id="appLayout">
    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="brand">
            <div class="logo">R</div>
            <div class="title hide-when-collapsed">HealHub · Receptionist</div>
        </div>

        <button id="toggleSidebar" class="toggle-btn" type="button">
            <i class="fa-solid fa-angles-left"></i>
            <span class="hide-when-collapsed">Collapse</span>
        </button>

        <nav class="nav" id="sideNav">
            <small class="hide-when-collapsed">OVERVIEW</small>
            <a th:href="@{/receptionist/appointment-list}">
                <span class="icon"><i class="fa-solid fa-calendar-check"></i></span>
                <span class="hide-when-collapsed">Appointments</span>
            </a>
            <small class="hide-when-collapsed mt-2">ACCOUNT</small>
            <a th:href="@{/receptionist/profile}">
                <span class="icon"><i class="fa-solid fa-id-card"></i></span>
                <span class="hide-when-collapsed">Profile</span>
            </a>
            <form th:action="@{/receptionist/logout}" method="post" style="margin-top:.5rem;">
                <button class="toggle-btn" type="submit">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span class="hide-when-collapsed">Logout</span>
                </button>
            </form>
        </nav>
    </aside>

    <main class="main">
        <div class="topbar">
            <h4>Edit Appointment</h4>
        </div>
        <div class="content">
            <!-- Form chọn department (GET request để reload doctor list) -->
            <form th:action="@{'/receptionist/appointment/schedule/' + ${appointment.appointmentId}}" method="get" class="mb-3">
                <label>Department:</label>
                <select name="departmentId" class="form-select" onchange="this.form.submit()">
                    <option value="">-- Select Department --</option>
                    <option th:each="dept : ${department}"
                            th:value="${dept.departmentId}"
                            th:text="${dept.name}"
                            th:selected="${dept.departmentId == selectedDepartmentId}">
                    </option>
                </select>
            </form>

            <!-- Form chính để update appointment -->
            <form th:action="@{/receptionist/appointment/schedule}" th:object="${appointment}" method="post">
                <input type="hidden" th:field="*{appointmentId}"/>
                <input type="hidden" th:field="*{statusValue}"/>

                <div class="mb-3">
                    <label>Date:</label>
                    <input type="text" th:field="*{appointmentDate}" class="form-control" readonly/>
                </div>

                <!-- Doctor -->
                <div class="mb-3" th:if="${#lists.size(availableDoctors) > 0}">
                    <label>Doctor:</label>
                    <select th:field="*{doctor.doctorId}" class="form-select">
                        <option value="">-- Select Doctor --</option>
                        <option th:each="doc : ${availableDoctors}"
                                th:value="${doc.doctorId}"
                                th:text="${doc.user.fullName}"></option>
                    </select>
                </div>

                <div class="mb-3" th:if="${#lists.isEmpty(availableDoctors) and selectedDepartmentId != null}">
                    <div class="alert alert-warning">No available doctors in this department for the selected date.</div>
                </div>

                <div class="mb-3">
                    <label>Notes:</label>
                    <textarea th:field="*{notes}" class="form-control" rows="3" readonly></textarea>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a th:href="@{/receptionist/appointment-list}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>

        </div>
    </main>
</div>

<div class="overlay" id="overlay"></div>
<script>
    const app = document.getElementById('appLayout');
    const toggleBtn = document.getElementById('toggleSidebar');
    const overlay = document.getElementById('overlay');

    toggleBtn.addEventListener('click', () => app.classList.toggle('collapsed'));
    overlay.addEventListener('click', () => app.classList.remove('show-sidebar'));
</script>
</body>
</html>
