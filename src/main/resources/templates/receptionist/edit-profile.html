<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile – HealHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/assets/css/receptionist.css}">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
</head>
<body>
<div class="app" id="appLayout">
    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="brand">
            <div class="logo">R</div>
            <div class="title hide-when-collapsed">HealHub · Receptionist</div>
        </div>

        <button id="toggleSidebar" class="toggle-btn" type="button">
            <i class="fa-solid fa-angles-left"></i>
            <span class="hide-when-collapsed">Collapse</span>
        </button>

        <nav class="nav" id="sideNav">
            <small class="hide-when-collapsed">OVERVIEW</small>
            <a th:href="@{/receptionist/appointment-list}">
                <span class="icon"><i class="fa-solid fa-calendar-check"></i></span>
                <span class="hide-when-collapsed">Appointments</span>
            </a>
            <small class="hide-when-collapsed mt-2">ACCOUNT</small>
            <a th:href="@{/receptionist/profile}">
                <span class="icon"><i class="fa-solid fa-id-card"></i></span>
                <span class="hide-when-collapsed">Profile</span>
            </a>
            <form th:action="@{/receptionist/logout}" method="post" style="margin-top:.5rem;">
                <button class="toggle-btn" type="submit">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span class="hide-when-collapsed">Logout</span>
                </button>
            </form>
        </nav>
    </aside>

    <main class="main">
        <div class="topbar">
            <h4>Edit Profile</h4>
        </div>

        <div class="content">
            <form class="profile-card"
                  th:action="@{/receptionist/edit-profile}"
                  method="post"
                  th:object="${receptionist}"
                  enctype="multipart/form-data">

                <div class="profile-title">Change profile</div>

                <!-- Avatar -->
                <div class="avatar mb-5" style="margin:auto;">
                    <img th:src="${receptionist.avatarFilename != null} ?
                 '/images/avatars/' + ${receptionist.avatarFilename} :
                 '/images/avatars/default-avatar.png'"
                         id="avatarPreview" width="150" height="150"
                         style="border-radius:50%; object-fit:cover;" alt="Avatar"/>
                    <input type="file" name="avatarFile" accept="image/*" onchange="previewAvatar(this)" style="margin-top:10px;">
                    <p th:if="${fileError}" th:text="${fileError}" class="text-danger small mt-2"></p>
                </div>

                <div class="info mt-4">

                    <!-- Username (readonly) -->
                    <div class="group-info mb-3">
                        <label class="form-label fw-bold">Username</label>
                        <input type="text" th:field="*{username}" readonly class="form-control"/>
                    </div>

                    <!-- Full Name -->
                    <div class="group-info mb-3">
                        <label class="form-label fw-bold">Full Name</label>
                        <input type="text" th:field="*{fullName}" class="form-control"/>
                        <div th:if="${#fields.hasErrors('fullName')}"
                             th:errors="*{fullName}"
                             class="text-danger small mt-1"></div>
                    </div>

                    <!-- Email -->
                    <div class="group-info mb-3">
                        <label class="form-label fw-bold">Email</label>
                        <input type="email" th:field="*{email}" class="form-control"/>
                        <div th:if="${#fields.hasErrors('email')}"
                             th:errors="*{email}"
                             class="text-danger small mt-1"></div>
                    </div>

                    <!-- Phone -->
                    <div class="group-info mb-3">
                        <label class="form-label fw-bold">Phone</label>
                        <input type="text" th:field="*{phone}" class="form-control"/>
                        <div th:if="${#fields.hasErrors('phone')}"
                             th:errors="*{phone}"
                             class="text-danger small mt-1"></div>
                    </div>

                    <!-- Gender -->
                    <div class="group-info mb-3">
                        <label class="form-label fw-bold">Gender</label>
                        <select class="form-select" th:field="*{gender}">
                            <option value="">-- Select Gender --</option>
                            <option value="MALE">Male</option>
                            <option value="FEMALE">Female</option>
                            <option value="OTHER">Other</option>
                        </select>
                        <div th:if="${#fields.hasErrors('gender')}"
                             th:errors="*{gender}"
                             class="text-danger small mt-1"></div>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="button-row mt-3">
                    <a th:href="@{/receptionist/profile}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>

        </div>
    </main>
</div>

<div class="overlay" id="overlay"></div>

<script>
    function previewAvatar(input) {
        const file = input.files[0];
        const maxSizeInBytes = 20 * 1024 * 1024; // 20MB

        // Lấy nguồn ảnh hiện tại (để khôi phục nếu file lỗi)
        const currentAvatarSrc = document.getElementById('avatarPreview').src;

        // Xóa thông báo lỗi trước đó
        const errorMessage = document.getElementById('error-message');
        if (errorMessage) {
            errorMessage.style.display = 'none';
        }

        if (file) {
            // 1. Kiểm tra kích thước file
            if (file.size > maxSizeInBytes) {
                // Hiển thị thông báo lỗi dưới dạng một phần tử HTML
                const errorDiv = document.getElementById('error-message');
                errorDiv.innerHTML = "File is too large! The maximum size is 20MB.";
                errorDiv.style.display = 'block'; // Hiển thị lỗi
                input.value = ""; // Xóa file đã chọn
                document.getElementById('avatarPreview').src = currentAvatarSrc; // Khôi phục ảnh cũ
                return;
            }

            // 2. Kiểm tra loại file (đã có accept="image/*" nhưng JS chắc chắn hơn)
            if (!file.type.startsWith('image/')) {
                const errorDiv = document.getElementById('error-message');
                errorDiv.innerHTML = "Only image files (JPG, PNG, GIF...) are accepted.";
                errorDiv.style.display = 'block'; // Hiển thị lỗi
                input.value = "";
                document.getElementById('avatarPreview').src = currentAvatarSrc;
                return;
            }

            // 3. Hiển thị preview
            const reader = new FileReader();
            reader.onload = e => {
                document.getElementById('avatarPreview').src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    }

    const app = document.getElementById('appLayout');
    const toggleBtn = document.getElementById('toggleSidebar');
    const overlay = document.getElementById('overlay');

    toggleBtn.addEventListener('click', () => app.classList.toggle('collapsed'));
    overlay.addEventListener('click', () => app.classList.remove('show-sidebar'));
</script>
</body>
</html>
