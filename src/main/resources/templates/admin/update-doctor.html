<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Update Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --hm-green: #008744;
            --hm-blue: #005691;
            --hm-light-green: #e6f7ef;
        }

        .text-hm-blue {
            color: var(--hm-blue) !important;
        }

        .text-hm-green {
            color: var(--hm-green) !important;
        }

        .btn-hm-green {
            background-color: var(--hm-green);
            color: white;
            border: none;
        }

        .btn-hm-green:hover {
            background-color: #006b37;
            color: white;
        }

        .sidebar {
            width: 250px;
            background-color: var(--hm-blue);
            color: white;
            min-height: 100vh;
        }

        .sidebar .nav-link {
            color: white;
            margin-bottom: 5px;
            padding: 10px 15px;
        }

        .sidebar .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .sidebar .active {
            background-color: var(--hm-green);
            font-weight: bold;
        }

        .topbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            border-bottom: 1px solid #ddd;
        }

        .section-title {
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--hm-blue);
        }

        .avatar-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
        }

        .text-danger {
            font-size: 0.9rem;
            font-style: italic;
        }
    </style>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-3 shadow">
        <h4 class="text-white mb-4">CLINIC HUB</h4>
        <ul class="nav nav-pills flex-column">
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/dashboard}"><i
                    class="fas fa-chart-line me-2"></i> Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/patient}"><i
                    class="fas fa-users me-2"></i> Patients</a></li>
            <li class="nav-item"><a class="nav-link active" th:href="@{/admin/doctor}"><i
                    class="fas fa-user-md me-2"></i>
                Doctors</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/receptionist}"><i
                    class="fas fa-hospital-user me-2"></i>
                Receptionists</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/cashier}"><i
                    class="fas fa-cash-register me-2"></i> Cashiers</a>
            </li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/technician}"><i
                    class="fas fa-user-gear me-2"></i> Technicians</a></li>
        </ul>
    </div>

    <!-- Main Content Area -->
    <div class="flex-grow-1 bg-light">

        <!-- Topbar -->
        <div class="topbar">
            <button class="btn btn-outline-primary"><i class="fas fa-sign-in-alt me-1"></i> Logout</button>
        </div>

        <!-- Page Content -->
        <div class="p-4">
            <h2 class="section-title">Update Doctor</h2>

            <div class="d-flex justify-content-center">
                <div class="card shadow-sm w-75">
                    <div class="card-body">

                        <!-- Form for update -->
                        <form th:action="@{/admin/doctor/edit-result}" th:object="${doctorDTO}" method="post"
                              enctype="multipart/form-data">
                            <div class="d-flex flex-column align-items-center mb-4">
                                <img th:if="${doctorDTO != null}"
                                     th:src="${doctorDTO.avatarFilename != null} ?
                                        @{/images/avatars/{file}(file=${doctorDTO.avatarFilename})} :
                                        @{/images/avatars/default-avatar.png}"
                                     alt="Avatar"
                                     class="rounded-circle shadow avatar-img"
                                     style="width: 150px; height: 150px; object-fit: cover;"/>
                                <input type="file" class="form-control w-50" name="avatar">
                            </div>

                            <h4 class="mb-4 text-hm-blue text-center">Edit Doctor Information</h4>

                            <!-- USER INFO -->
                            <div class="mb-3 row">
                                <label class="col-sm-2 col-form-label fw-bold">User ID</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="*{userId}" readonly/>
                                </div>
                            </div>

                            <input th:field="*{doctorId}" hidden/>

                            <div class="mb-3 row">
                                <label class="col-sm-2 col-form-label fw-bold">Username</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="*{username}" readonly/>
                                </div>
                            </div>

                            <!-- Full Name -->
                            <div class="mb-3 row">
                                <label class="col-sm-2 col-form-label fw-bold">Full Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="*{fullName}"/>
                                    <div class="text-danger" th:if="${#fields.hasErrors('fullName')}"
                                         th:errors="*{fullName}"></div>
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="mb-3 row">
                                <label class="col-sm-2 col-form-label fw-bold">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" th:field="*{email}"/>
                                    <div class="text-danger" th:if="${#fields.hasErrors('email')}"
                                         th:errors="*{email}"></div>
                                </div>
                            </div>

                            <!-- Phone -->
                            <div class="mb-3 row">
                                <label class="col-sm-2 col-form-label fw-bold">Phone</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="*{phone}" pattern="[0-9]{10}"
                                           title="Enter 10 digits"/>
                                    <div class="text-danger" th:if="${#fields.hasErrors('phone')}"
                                         th:errors="*{phone}"></div>
                                </div>
                            </div>

                            <!-- Gender -->
                            <div class="mb-3 row">
                                <label class="col-sm-2 col-form-label fw-bold">Gender</label>
                                <div class="col-sm-10">
                                    <select class="form-select" th:field="*{gender}">
                                        <option value="" disabled>-- Select Gender --</option>
                                        <option th:value="${T(com.group4.clinicmanagement.enums.Gender).MALE}">Male
                                        </option>
                                        <option th:value="${T(com.group4.clinicmanagement.enums.Gender).FEMALE}">
                                            Female
                                        </option>
                                    </select>
                                    <div class="text-danger" th:if="${#fields.hasErrors('gender')}"
                                         th:errors="*{gender}"></div>
                                </div>
                            </div>

                            <!-- License No -->
                            <div class="mb-3 row">
                                <label class="col-sm-2 col-form-label fw-bold">License No</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="*{licenseNo}"/>
                                    <div class="text-danger" th:if="${#fields.hasErrors('licenseNo')}"
                                         th:errors="*{licenseNo}"></div>
                                </div>
                            </div>

                            <!-- Specialty -->
                            <div class="mb-3 row">
                                <label class="col-sm-2 col-form-label fw-bold">Specialty</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="*{specialty}"/>
                                    <div class="text-danger" th:if="${#fields.hasErrors('specialty')}"
                                         th:errors="*{specialty}"></div>
                                </div>
                            </div>

                            <!-- Degree -->
                            <div class="mb-3 row">
                                <label class="col-sm-2 col-form-label fw-bold">Degree</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="*{degree}"/>
                                    <div class="text-danger" th:if="${#fields.hasErrors('degree')}"
                                         th:errors="*{degree}"></div>
                                </div>
                            </div>

                            <!-- Years Experience -->
                            <div class="mb-3 row">
                                <label class="col-sm-2 col-form-label fw-bold">Years Experience</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" th:field="*{yearsExperience}" min="0"/>
                                    <div class="text-danger" th:if="${#fields.hasErrors('yearsExperience')}"
                                         th:errors="*{yearsExperience}"></div>
                                </div>
                            </div>

                            <!-- Bio -->
                            <div class="mb-3 row">
                                <label class="col-sm-2 col-form-label fw-bold">Bio</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" th:field="*{bio}" rows="3"></textarea>
                                    <div class="text-danger" th:if="${#fields.hasErrors('bio')}"
                                         th:errors="*{bio}"></div>
                                </div>
                            </div>

                            <!-- Department -->
                            <div class="mb-3 row">
                                <label class="col-sm-2 col-form-label fw-bold">Department</label>
                                <div class="col-sm-10">
                                    <select class="form-select" th:field="*{department.departmentId}">
                                        <option th:each="dep : ${patientDTOList}"
                                                th:value="${dep.departmentId}"
                                                th:text="${dep.name}"></option>
                                    </select>
                                </div>
                            </div>

                            <!-- Profile Visibility -->
                            <div class="mb-3 row">
                                <label class="col-sm-2 col-form-label fw-bold">Profile Visibility</label>
                                <div class="col-sm-10">
                                    <select class="form-select fw-bold" th:field="*{profileVisibility}">
                                        <option th:value="true" class="text-success">Visible</option>
                                        <option th:value="false" class="text-danger">Hidden</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Status -->
                            <div class="mb-3 row">
                                <label class="col-sm-2 col-form-label fw-bold">Status</label>
                                <div class="col-sm-10">
                                    <select class="form-select" th:field="*{userStatus}">
                                        <option value="ACTIVE">Active</option>
                                        <option value="INACTIVE">Inactive</option>
                                    </select>
                                </div>
                            </div>

                            <!-- ACTIONS -->
                            <div class="text-end">
                                <a th:href="@{/admin/doctor}" class="btn btn-secondary me-2">
                                    <i class="fas fa-arrow-left me-1"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-hm-green">
                                    <i class="fas fa-save me-1"></i> Save Changes
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
