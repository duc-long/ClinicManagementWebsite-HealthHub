<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:inline="javascript">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Doctor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --hm-green: #008744;
            --hm-blue: #005691;
            --hm-light-green: #e6f7ef;
        }

        .text-hm-blue {
            color: var(--hm-blue) !important;
        }

        .text-hm-green {
            color: var(--hm-green) !important;
        }

        .btn-hm-green {
            background-color: var(--hm-green);
            color: white;
            border: none;
        }

        .btn-hm-green:hover {
            background-color: #006b37;
            color: white;
        }

        .sidebar {
            width: 250px;
            background-color: var(--hm-blue);
            color: white;
            min-height: 100vh;
        }

        .sidebar .nav-link {
            color: white;
            margin-bottom: 5px;
            padding: 10px 15px;
        }

        .sidebar .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .sidebar .active {
            background-color: var(--hm-green);
            font-weight: bold;
        }

        .topbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            border-bottom: 1px solid #ddd;
        }

        .section-title {
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--hm-blue);
        }
    </style>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-3 shadow">
        <h4 class="text-white mb-4">CLINIC HUB</h4>
        <ul class="nav nav-pills flex-column">
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/dashboard}"><i
                    class="fas fa-chart-line me-2"></i> Dashboard</a></li>
            <li class="nav-item"><a class="nav-link active" th:href="@{/admin/patient}"><i
                    class="fas fa-users me-2"></i> Patients</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/doctor}"><i class="fas fa-user-md me-2"></i>
                Doctors</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/receptionist}"><i
                    class="fas fa-hospital-user me-2"></i>
                Receptionists</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/cashier}"><i
                    class="fas fa-cash-register me-2"></i> Cashiers</a>
            </li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/technician}"><i
                    class="fas fa-user-gear me-2"></i> Technicians</a></li>
        </ul>
    </div>


    <!-- Main Content Area -->
    <div class="flex-grow-1 bg-light">

        <!-- Topbar with Login -->
        <div class="topbar">
            <button class="btn btn-outline-primary"><i class="fas fa-sign-in-alt me-1"></i> Login</button>
        </div>

        <!-- Page Content -->
        <div class="p-4">
            <h2 class="section-title">Manage Patients</h2>

            <div class="mb-3 text-end">
                <a th:href="@{/admin/patient/new}" class="btn btn-hm-green">Create</a>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <table class="table table-bordered table-hover align-middle">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>FullName</th>
                            <th>DOB</th>
                            <th>Gender</th>
                            <th>Phone</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="p : ${patientDTOs}">
                            <td th:text="${p.userId}"></td>
                            <td th:text="${p.fullName}"></td>
                            <td th:text="${p.birthDate}"></td>
                            <td th:text="${p.gender}"></td>
                            <td th:text="${p.phone}"></td>
                            <td class="text-center" th:text="${p.userStatus}"
                                th:classappend="${p.userStatus.name() == 'ACTIVE'} ? 'text-success fw-bold' : 'text-danger fw-bold'"></td>
                            <td class="text-center">
                                <a th:href="@{/admin/patient/edit/{id}(id=${p.patientId})}"
                                   class="btn btn-sm btn-outline-primary me-2">Edit</a>
                                <a th:href="@{/admin/patient/delete/{id}(id=${p.patientId})}"
                                   class="btn btn-sm btn-outline-danger me-2">Delete</a>
                                <a th:href="@{/admin/patient/{id}(id=${p.patientId})}"
                                   class="btn btn-sm btn-outline-dark me-2">View</a>
                            </td>
                        </tr>
                        <!-- More rows if needed -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">

                <!-- First -->
                <li class="page-item text-red" th:classappend="${patientDTOs.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/patient(page=0, size=10)}">First</a>
                </li>

                <!-- Previous -->
                <li class="page-item" th:classappend="${patientDTOs.first} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/admin/patient(page=${patientDTOs.number - 1}, size=5)}">Previous</a>
                </li>

                <!-- Center pages -->
                <li class="page-item"
                    th:each="i : ${#numbers.sequence((patientDTOs.number > 2 ? patientDTOs.number - 2 : 0),
                                             (patientDTOs.number + 2 < patientDTOs.totalPages ? patientDTOs.number + 2 : patientDTOs.totalPages - 1))}"
                    th:classappend="${i == patientDTOs.number} ? 'active'">
                    <a class="page-link"
                       th:text="${i + 1}"
                       th:href="@{/admin/patient(page=${i}, size=10)}"></a>
                </li>

                <!-- Next -->
                <li class="page-item" th:classappend="${patientDTOs.last} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/admin/patient(page=${patientDTOs.number + 1}, size=10)}">Next</a>
                </li>

                <!-- Last -->
                <li class="page-item" th:classappend="${patientDTOs.last} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/admin/patient(page=${patientDTOs.totalPages - 1}, size=10)}">Last</a>
                </li>
            </ul>
        </nav>
    </div>
    <div id="flash-message-success" th:data-msg="${successMessage}" style="display:none;"></div>
    <div id="flash-message-error" th:data-msg="${errorMessage}" style="display:none;"></div>

</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    const successMsg = document.getElementById('flash-message-success').dataset.msg;
    const errorMsg = document.getElementById('flash-message-error').dataset.msg;

    if (successMsg) {
        Swal.fire({
            icon: 'success',
            title: 'Success!',
            text: successMsg,
            confirmButtonText: 'OK',
            confirmButtonColor: '#28a745',
            customClass: {
                popup: 'swal2-border-green'
            }
        });
    }

    if (errorMsg) {
        Swal.fire({
            icon: 'error',
            title: 'Error!',
            text: errorMsg,
            confirmButtonText: 'OK',
            confirmButtonColor: '#dc3545',
            customClass: {
                popup: 'swal2-border-red'
            }
        });
    }
    /*]]>*/
</script>


<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
