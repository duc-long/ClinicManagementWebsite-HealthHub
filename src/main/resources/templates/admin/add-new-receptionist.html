<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Create New Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --hm-green: #008744;
            --hm-blue: #005691;
            --hm-light-green: #e6f7ef;
        }

        .text-hm-blue {
            color: var(--hm-blue) !important;
        }

        .btn-hm-green {
            background-color: var(--hm-green);
            color: white;
            border: none;
        }

        .btn-hm-green:hover {
            background-color: #006b37;
            color: white;
        }

        .sidebar {
            width: 250px;
            background-color: var(--hm-blue);
            color: white;
            min-height: 100vh;
        }

        .sidebar .nav-link {
            color: white;
            margin-bottom: 5px;
            padding: 10px 15px;
        }

        .sidebar .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .sidebar .active {
            background-color: var(--hm-green);
            font-weight: bold;
        }

        .topbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            border-bottom: 1px solid #ddd;
        }

        .section-title {
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--hm-blue);
        }

        .avatar-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-3 shadow">
        <h4 class="text-white mb-4">CLINIC HUB</h4>
        <ul class="nav nav-pills flex-column">
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/dashboard}"><i
                    class="fas fa-chart-line me-2"></i> Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/patient}"><i
                    class="fas fa-users me-2"></i> Patients</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/doctor}"><i class="fas fa-user-md me-2"></i>
                Doctors</a></li>
            <li class="nav-item"><a class="nav-link active" th:href="@{/admin/receptionist}"><i
                    class="fas fa-hospital-user me-2"></i>
                Receptionists</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/cashier}"><i
                    class="fas fa-cash-register me-2"></i> Cashiers</a>
            </li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/technician}"><i
                    class="fas fa-user-gear me-2"></i> Technicians</a></li>
        </ul>
    </div>

    <!-- Main Content Area -->
    <div class="flex-grow-1 bg-light">

        <!-- Topbar -->
        <div th:replace="~{fragment/fragment :: navLogin}"></div>

        <!-- Page Content -->
        <div class="p-4">
            <h2 class="section-title">Create New Receptionist</h2>

            <div class="d-flex justify-content-center">
                <div class="card shadow-sm w-75">
                    <div class="card-body">
                        <form th:action="@{/admin/receptionist/new-result}" th:object="${receptionistDTO}" method="post"
                              enctype="multipart/form-data">

                            <!-- Avatar Upload -->
                            <div class="d-flex flex-column align-items-center mb-4">
                                <img th:src="@{/images/avatars/default-avatar.png}"
                                     alt="Avatar"
                                     class="rounded-circle shadow avatar-img mb-3"
                                     style="width: 150px; height: 150px; object-fit: cover;">
                                <input type="file" class="form-control w-50" name="avatar">
                            </div>

                            <h4 class="mb-4 text-hm-blue text-center">Receptionist Information</h4>

                            <!-- Username -->
                            <div class="mb-3 row">
                                <label class="col-sm-2 col-form-label fw-bold">Username</label>
                                <div class="col-sm-10">
                                    <input type="text" th:field="*{username}" class="form-control"/>
                                    <div class="text-danger" th:if="${#fields.hasErrors('username')}"
                                         th:errors="*{username}"></div>
                                </div>
                            </div>

                            <!-- Full Name -->
                            <div class="mb-3 row">
                                <label class="col-sm-2 col-form-label fw-bold">Full Name</label>
                                <div class="col-sm-10">
                                    <input type="text" th:field="*{fullName}" class="form-control"/>
                                    <div class="text-danger" th:if="${#fields.hasErrors('fullName')}"
                                         th:errors="*{fullName}"></div>
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="mb-3 row">
                                <label class="col-sm-2 col-form-label fw-bold">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" th:field="*{email}" class="form-control"/>
                                    <div class="text-danger" th:if="${#fields.hasErrors('email')}"
                                         th:errors="*{email}"></div>
                                </div>
                            </div>

                            <!-- Phone -->
                            <div class="mb-3 row">
                                <label class="col-sm-2 col-form-label fw-bold">Phone</label>
                                <div class="col-sm-10">
                                    <input type="text" th:field="*{phone}" class="form-control"/>
                                    <div class="text-danger" th:if="${#fields.hasErrors('phone')}"
                                         th:errors="*{phone}"></div>
                                </div>
                            </div>

                            <!-- Gender -->
                            <div class="mb-3 row">
                                <label class="col-sm-2 col-form-label fw-bold">Gender</label>
                                <div class="col-sm-10">
                                    <select class="form-select" th:field="*{gender}">
                                        <option th:value="${T(com.group4.clinicmanagement.enums.Gender).MALE}">Male
                                        </option>
                                        <option th:value="${T(com.group4.clinicmanagement.enums.Gender).FEMALE}">
                                            Female
                                        </option>
                                    </select>
                                    <div class="text-danger" th:if="${#fields.hasErrors('gender')}"
                                         th:errors="*{gender}"></div>
                                </div>
                            </div>

                            <!-- Buttons -->
                            <div class="text-end">
                                <a th:href="@{/admin/receptionist}" class="btn btn-secondary me-2">
                                    <i class="fas fa-arrow-left me-1"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-hm-green">
                                    <i class="fas fa-user-plus me-1"></i> Create Receptionist
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- xu li anh-->
<script>
    function previewAvatar(input) {
        const file = input.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = e => {
                document.getElementById('avatarPreview').src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    }
</script>

<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
