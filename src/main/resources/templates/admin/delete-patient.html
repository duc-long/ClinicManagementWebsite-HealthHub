<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Patient Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --hm-green: #008744;
            --hm-blue: #005691;
            --hm-light-green: #e6f7ef;
        }

        .text-hm-blue {
            color: var(--hm-blue) !important;
        }

        .text-hm-green {
            color: var(--hm-green) !important;
        }

        .btn-hm-green {
            background-color: var(--hm-green);
            color: white;
            border: none;
        }

        .btn-hm-green:hover {
            background-color: #006b37;
            color: white;
        }

        .sidebar {
            width: 250px;
            background-color: var(--hm-blue);
            color: white;
            min-height: 100vh;
        }

        .sidebar .nav-link {
            color: white;
            margin-bottom: 5px;
            padding: 10px 15px;
        }

        .sidebar .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .sidebar .active {
            background-color: var(--hm-green);
            font-weight: bold;
        }

        .topbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            border-bottom: 1px solid #ddd;
        }

        .section-title {
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--hm-blue);
        }

        .text-pink {
            color: #d63384 !important;
        }

        .avatar-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-3 shadow">
        <h4 class="text-white mb-4">CLINIC HUB</h4>
        <ul class="nav nav-pills flex-column">
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/dashboard}"><i
                    class="fas fa-chart-line me-2"></i> Dashboard</a></li>
            <li class="nav-item"><a class="nav-link active" th:href="@{/admin/patient}"><i
                    class="fas fa-users me-2"></i> Patients</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/doctor}"><i class="fas fa-user-md me-2"></i>
                Doctors</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/receptionist}"><i
                    class="fas fa-hospital-user me-2"></i>
                Receptionists</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/cashier}"><i
                    class="fas fa-cash-register me-2"></i> Cashiers</a>
            </li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/technician}"><i
                    class="fas fa-user-gear me-2"></i> Technicians</a></li>
        </ul>
    </div>

    <!-- Main Content Area -->
    <div class="flex-grow-1 bg-light">

        <!-- Topbar -->
        <div th:replace="~{fragment/fragment :: navLogin}"></div>


        <!-- Page Content -->
        <div class="p-4">
            <h2 class="section-title">Manage Patients</h2>

            <div class="d-flex justify-content-center">
                <div class="card shadow-sm w-75">
                    <div class="card-body">

                        <!-- Avatar center -->
                        <!-- Avatar -->
                        <div class="d-flex justify-content-center mb-4">
                            <img th:src="${patientDTO.avatarFilename} != null ?
                  @{/images/avatars/{file}(file=${patientDTO.avatarFilename})} :
                  @{/images/avatars/default-avatar.png}"
                                 alt="Avatar"
                                 class="rounded-circle shadow avatar-img"
                                 style="width: 150px; height: 150px; object-fit: cover;">
                        </div>

                        <h4 class="mb-4 text-hm-blue text-center">Patient Details</h4>

                        <!-- USER INFO -->
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label fw-bold">User ID</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:value="${patientDTO.patientId}" readonly/>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label fw-bold">Username</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:value="${patientDTO.username}" readonly/>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label fw-bold">Full Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:value="${patientDTO.fullName}" readonly/>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label fw-bold">Email</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:value="${patientDTO.email}" readonly/>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label fw-bold">Phone</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:value="${patientDTO.phone}" readonly/>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label fw-bold">Gender</label>
                            <div class="col-sm-10 pt-2">
        <span class="form-control" th:text="${patientDTO.gender}"
              th:classappend="${patientDTO.gender.name() == 'MALE'} ? 'text-primary fw-bold' : 'text-pink fw-bold'"></span>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label fw-bold">Address</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:value="${patientDTO.address}" readonly/>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label fw-bold">Date of Birth</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:value="${patientDTO.birthDate}" readonly/>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label fw-bold">Status</label>
                            <div class="col-sm-10 pt-2">
        <span class="form-control" th:text="${patientDTO.status}"
              th:classappend="${patientDTO.status.name() == 'ACTIVE'} ? 'text-success fw-bold' : 'text-danger fw-bold'"></span>
                            </div>
                        </div>

                        <!-- ACTIONS -->
                        <div class="d-flex justify-content-end gap-2">
                            <a th:href="@{/admin/patient}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i> Back to List
                            </a>

                            <form id="deleteForm" th:action="@{/admin/patient/delete-result}" method="post">
                                <input type="hidden" name="patientId" th:value="${patientDTO.patientId}"/>
                                <button type="button" class="btn btn-danger" onclick="confirmDelete()">
                                    <i class="fas fa-trash-alt me-1"></i> Delete
                                </button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<script>
    function confirmDelete() {
        Swal.fire({
            title: 'Are you sure?',
            text: "This action will permanently delete the patient from the system!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#6c757d',
            confirmButtonText: 'Delete',
            cancelButtonText: 'Cancel'
        }).then((result) => {
            if (result.isConfirmed) {
                document.getElementById('deleteForm').submit();
            }
        });
    }
</script>


<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
