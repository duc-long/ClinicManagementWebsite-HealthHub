<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:fragment="navBar" class="navbar navbar-light bg-white border-bottom sticky-top shadow-sm">
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <button class="btn btn-outline-primary d-lg-none me-2" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#sidebarMobile" aria-controls="sidebarMobile">
                <i class="fa-solid fa-bars"></i>
            </button>
            <a class="navbar-brand fw-bold text-primary" th:href="@{/technician/result-list}">
                <i class="fa-solid fa-heart-pulse me-2"></i>Technician HealthHub
            </a>
        </div>
    </div>
</nav>
<div>
    <aside th:fragment="sidebar" class="col-lg-3 d-none d-lg-block">
        <div class="sidebar">
            <nav class="nav flex-column">
                <a class="nav-link d-flex align-items-center mb-1" th:href="@{/technician/request-list}"><i
                        class="fa-solid fa-list-check me-2"></i>Requests</a>
                <a class="nav-link d-flex align-items-center mb-1" th:href="@{/technician/result-list}"><i
                        class="fa-solid fa-vials me-2"></i>Lab Tests</a>
                <a class="nav-link d-flex align-items-center mb-1" th:href="@{/technician/profile}"><i
                        class="fa-solid fa-user me-2"></i>Profile</a>
                <div class="mt-3">
                    <form th:action="@{/technician/logout}" method="post">
                        <button class="btn btn-outline-danger btn-sm w-100"><i
                                class="fa-solid fa-arrow-right-from-bracket me-1"></i>Logout</button>
                    </form>
                </div>
            </nav>
        </div>
    </aside>
</div>


</body>
</html>
