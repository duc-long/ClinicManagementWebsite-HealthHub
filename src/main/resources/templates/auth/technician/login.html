<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technician Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
<div class="card shadow p-4" style="width: 22rem;">
    <h3 class="text-center mb-4">Technician Login</h3>
    <div th:if="${param.error}" class="alert alert-danger mt-3 py-2">
    <span th:text="${session.LOGIN_ERROR_MESSAGE != null ?
        session.LOGIN_ERROR_MESSAGE :
        'Invalid username or password'}"></span>
    </div>
    <form action="/technician/login" method="post">
        <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}">
        <input type="hidden" name="doctor">
        <!-- Username -->
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
        </div>

        <!-- Submit -->
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
<div id="flash-success" th:data-msg="${success}" style="display:none;"></div>
<script th:inline="javascript">
    /*<![CDATA[*/
    const successMsg = document.getElementById("flash-success").dataset.msg;

    if (successMsg) {
        Swal.fire({
            icon: 'success',
            title: 'Success!',
            text: successMsg,
            confirmButtonText: 'OK',
            confirmButtonColor: '#198754' // xanh lÃ¡
        });
    }

    /*]]>*/
</script>
<!-- Bootstrap JS -->
<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
