<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to bottom right, rgba(255,255,255,0.55), rgba(40, 110, 160, 0.45)),
            url('https://images.pexels.com/photos/305568/pexels-photo-305568.jpeg') no-repeat center center/cover;
            height:100vh; display:flex; justify-content:center; align-items:center;
            font-family:'Inter', sans-serif;
        }

        .glass-card {
            width: 26rem; padding: 2rem; border-radius: 18px;
            backdrop-filter: blur(14px);
            background: rgba(255,255,255,0.22);
            border: 1px solid rgba(255,255,255,0.45);
            box-shadow: 0px 10px 40px rgba(0,0,0,0.2);
            color: #003857; text-align:center;
        }

        .avatar {
            width: 90px; height:90px; border-radius:50%;
            border: 3px solid rgba(255,255,255,.9); margin-bottom: 12px;
        }

        .form-control {
            background: rgba(255,255,255,0.65); border:none; border-radius:10px;
            color:#003857; height:45px;
        }

        .form-control::placeholder { color:#003857; opacity:.6; }

        .btn-login {
            background:#228be6; border:none; border-radius:8px; padding:10px; font-weight:600;
            transition:.3s;
        }
        .btn-login:hover { background:#1864ab; }
    </style>
</head>

<body>
<div class="glass-card">

    <img src="https://cdn-icons-png.flaticon.com/512/3774/3774299.png" class="avatar">
    <h3 class="fw-bold mb-3">Doctor Login</h3>
    <div th:if="${param.error}" class="alert alert-danger py-2 mb-3">
        Incorrect username or password. Please try again.
    </div>

    <form action="/doctor/login" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <input type="text" name="username" class="form-control mb-3" placeholder="Username" required>

        <input type="password" name="password" class="form-control mb-4" placeholder="Password" required>

        <button type="submit" class="btn-login w-100">Login</button>
    </form>

</div>
</body>
</html>
