<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Password</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Segoe UI", sans-serif;
        }

        .card {
            width: 400px;
            border-radius: 14px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            padding: 35px;
            background: #fff;
        }

        h3 {
            color: #009bab;
            text-align: center;
            font-weight: 700;
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            color: #007d88;
        }

        .form-control {
            border-radius: 10px;
            border: 1.5px solid #cfd9de;
            padding: 10px;
        }

        .form-control:focus {
            border-color: #009bab;
            box-shadow: 0 0 0 0.15rem rgba(0, 155, 171, 0.25);
        }

        .btn-primary {
            background-color: #009bab;
            border: none;
            font-weight: 600;
            padding: 12px;
            border-radius: 10px;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #007d88;
        }

        .alert {
            font-size: 14px;
            border-radius: 10px;
            padding: 10px;
        }

        .text-center a {
            color: #009bab;
            font-weight: 500;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
<div class="card">
    <h3>Create Your Password</h3>

    <div th:if="${username}" class="username-box">
        <p>Your username: <span class="text-primary" th:text="${username}"></span></p>
    </div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <form th:action="@{/create-password}" th:object="${setPassword}" method="post">
        <input type="hidden" name="email" th:value="${email}">
        <div class="mb-3">
            <label class="form-label">New Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Enter password">
            <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control"
                   placeholder="Confirm password">
            <div class="text-danger small" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Create Account</button>
        </div>
    </form>
</div>
</body>
</html>
