<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css"/>
    <div th:replace="~{fragment/fragment.html :: css}"></div>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Segoe UI", sans-serif;
        }

        .card {
            width: 400px;
            border-radius: 14px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            padding: 35px;
            background: #fff;
        }

        h3 {
            color: #009bab;
            text-align: center;
            font-weight: 700;
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            color: #007d88;
        }

        .form-control {
            border-radius: 10px;
            border: 1.5px solid #cfd9de;
            padding: 10px;
        }

        .form-control:focus {
            border-color: #009bab;
            box-shadow: 0 0 0 0.15rem rgba(0, 155, 171, 0.25);
        }

        .btn-primary {
            background-color: #009bab;
            border: none;
            font-weight: 600;
            padding: 12px;
            border-radius: 10px;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #007d88;
        }

        .alert {
            font-size: 14px;
            border-radius: 10px;
            padding: 10px;
        }

        .text-center a {
            color: #009bab;
            font-weight: 500;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<div th:replace="~{fragment/fragment.html :: navBar}"></div>

<!-- Main content -->
<div class="d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 70px); background-color: #f8f9fa;">
    <div class="card" style="width: 400px; border-radius: 14px; box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1); padding: 35px; background: #fff;">
        <h3 class="text-center mb-3">Forgot Password</h3>

        <!-- Alerts -->
        <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

        <form th:action="@{/forgot-password}" method="post" novalidate>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control"
                       placeholder="Enter your email"
                       th:value="${email}" required/>
            </div>
            <button class="btn btn-primary w-100" type="submit">Send OTP</button>
        </form>

        <div class="text-center mt-3">
            <a th:href="@{/patient/login}">Back to login</a>
        </div>
    </div>
</div>

<script src="/assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
