<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Result - HealHub</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background-color: #f6f7fb;
        }

        /* Sidebar */
        .sidebar {
            background: #fff;
            border-radius: .75rem;
            box-shadow: 0 2px 12px #0001;
            padding: 1rem;
            height: calc(100vh - 84px);
            position: sticky;
            top: 72px;
            overflow: auto;
        }

        .sidebar .nav-link {
            color: #495057;
            border-radius: .5rem;
            padding: .5rem .75rem;
        }
        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background: #e9f2ff;
            color: #0d6efd;
        }

        @media (max-width: 991.98px) {
            .sidebar {
                height: auto;
                position: relative;
                top: auto;
            }
        }
    </style>
</head>

<body>
<nav th:replace="~{fragment/technician/techinician-fragment :: navBar}"></nav>

<main class="container-fluid py-3 py-lg-4">
    <div class="row g-3">

        <!-- Sidebar -->
        <aside class="col-12 col-lg-3"
               th:replace="~{/fragment/technician/techinician-fragment :: sidebar}">
        </aside>

        <section class="col-12 col-lg-9" th:if="${mess}">
            <div class="card-body p-4 p-md-5" >
                <div class="alert alert-danger alert-dismissible fade show">
                    <h2 th:text="${mess}"></h2>
                </div>
            </div>
        </section>
        <section class="col-12 col-lg-9" th:unless="${mess}">

                <div class="card-body p-4 p-md-5" th:unless="${mess}">
                    <h1 class="h4 mb-3">Delete Lab Test</h1>
                    <p>Are you sure you want to delete lab test <strong>RES-<span th:text="${result.resultId}"></span></strong>? This action cannot be undone.</p>
                    <div class="d-flex gap-2">
                        <form method="post" th:action="@{/technician/result-delete/{id}(id=${result.resultId})}" >
                            <input type="hidden" name="resultID" readonly th:value="${result.resultId}">
                            <button class="btn btn-danger" type="submit">Delete</button>
                        </form>
                    </div>
                </div>
        </section>
    </div>
</main>

<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
