<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Result List - HealHub</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: #f6f7fb;
        }

        /* Sidebar */
        .sidebar {
            background: #fff;
            border-radius: .75rem;
            box-shadow: 0 2px 12px #0001;
            padding: 1rem;
            height: calc(100vh - 84px);
            position: sticky;
            top: 72px;
            overflow: auto;
        }

        .sidebar .nav-link {
            color: #495057;
            border-radius: .5rem;
            padding: .5rem .75rem;
        }

        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background: #e9f2ff;
            color: #0d6efd;
        }

        @media (max-width: 991.98px) {
            .sidebar {
                height: auto;
                position: relative;
                top: auto;
            }
        }
    </style>
</head>

<body>
<nav th:replace="~{fragment/technician/techinician-fragment :: navBar}"></nav>

<main class="container-fluid py-3 py-lg-4">
    <div class="row g-3">
        <!-- Sidebar -->
        <aside class="col-12 col-lg-3"
               th:replace="~{/fragment/technician/techinician-fragment :: sidebar}">
        </aside>
        <section class="col-12 col-lg-9">
            <div class="d-flex align-items-center mb-4">
                <h1 class="h3 mb-0 me-3"><i class="fa-solid fa-vials text-primary me-2"></i>Lab Result List</h1>
                <span class="badge bg-primary bg-opacity-10 text-white fw-normal">DAY:
                    <span th:if="${viewAll != null and !viewAll}" th:text="${date}"></span>
                </span>
            </div>
            <div class="card shadow-sm border-0 mb-4">
                <div class="card-body">
                    <form th:action="@{/technician/result-list}" method="get"
                          class="row g-3 align-items-end">
                        <!-- Result ID -->
                        <div class="col-12 col-md-4">
                            <label class="form-label filter-label">
                                <i class="fa-solid fa-barcode me-1"></i>Result ID
                            </label>
                            <input type="text" class="form-control form-control-sm"
                                   id="resultId" name="resultId" placeholder="Enter ID...">
                        </div>

                        <!-- Test -->
                        <div class="col-12 col-md-4">
                            <label class="form-label filter-label">
                                <i class="fa-solid fa-flask me-1"></i>Test
                            </label>
                            <select class="form-select form-select-sm" id="testName" name="testName">
                                <option value="">All tests</option>
                                <option th:each="test : ${labTestCatalogs}"
                                        th:value="${test.name}"
                                        th:text="${test.name}"
                                        th:selected="${test.name == testName}">
                                </option>
                            </select>
                        </div>

                        <!-- Date -->
                        <div class="form-check me-3">
                            <input class="form-check-input" type="checkbox" name="viewAll" value="true"
                                   th:checked="${viewAll}">
                            <label class="form-check-label">View All Results</label>
                        </div>

                        <!-- Buttons -->
                        <div class="col-12 d-flex gap-2 justify-content-start mt-2">
                            <button class="btn btn-sm btn-primary px-3" type="submit">
                                <i class="fa-solid fa-filter me-1"></i>Filter
                            </button>
                            <button class="btn btn-sm btn-outline-secondary px-3" type="reset">
                                <i class="fa-solid fa-rotate-left me-1"></i>Reset
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card shadow-sm border-0">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="table-light">
                            <tr>
                                <th>Result ID</th>
                                <th>Patient</th>
                                <th>Test</th>
                                <th>Status</th>
                                <th>Technician</th>
                                <th>Date/Time</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="result : ${labResults}">
                                <td><span class="fw-semibold">RES-<span th:text="${result.resultId}"></span></span></td>
                                <td th:text="${result.patientName}"></td>
                                <td th:text="${result.testName}"></td>
                                <td>
                            <span th:switch="${result.labRequestStatus}">
                                <span th:case="'REQUESTED'" class="badge bg-secondary">Requested</span>
                                <span th:case="'PAID'" class="badge bg-warning">Paid</span>
                                <span th:case="'COMPLETED'" class="badge bg-success">Completed</span>
                                <span th:case="'CANCELLED'" class="badge bg-danger">Cancelled</span>
                                <span th:case="'RUNNING'" class="badge bg-primary">Running</span>
                            </span>
                                </td>
                                <td th:text="${result.technicianName}"></td>
                                <td th:text="${#temporals.format(result.createdAt,'dd/MM/yyyy HH:mm:ss')}"></td>
                                <td>
                                    <a class="btn btn-sm btn-outline-info me-1"
                                       th:href="@{/technician/result/{id}(id = ${result.resultId})}">Detail</a>
                                    <a class="btn btn-sm btn-outline-primary"
                                       th:if="${result.labRequestStatus != 'COMPLETED'}"
                                       th:href="@{/technician/result-edit/{id}(id=${result.resultId})}">Update</a>
                                    <a class="btn btn-sm btn-outline-danger"
                                       th:if="${result.labRequestStatus != 'COMPLETED'}"
                                       th:href="@{/technician/result-delete/{id}(id=${result.resultId})}">Delete</a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(labResults)}">
                                <td colspan="7" class="text-center text-muted py-3">No result found</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
<div id="flash-message-error" th:data-msg="${errorMessage}" style="display:none;"></div>
<script th:inline="javascript">
    /*<![CDATA[*/
    const errorMsg = document.getElementById('flash-message-error').dataset.msg;


    if (errorMsg) {
        Swal.fire({
            icon: 'error',
            title: 'Error!',
            text: errorMsg,
            confirmButtonText: 'OK',
            confirmButtonColor: '#dc3545',
            customClass: {
                popup: 'swal2-border-red'
            }
        });
    }
    /*]]>*/
</script>

<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
