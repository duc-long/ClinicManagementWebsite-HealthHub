<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Technician Dashboard - HealHub</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #f6f7fb;
        }

        .container-wide {
            max-width: 1200px;
        }

        select.form-select-sm {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light bg-white border-bottom sticky-top shadow-sm">
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <button class="btn btn-outline-primary d-lg-none me-2" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#sidebarMobile" aria-controls="sidebarMobile">
                <i class="fa-solid fa-bars"></i>
            </button>
            <a class="navbar-brand fw-bold text-primary" th:href="@{/technician/dashboard}">
                <i class="fa-solid fa-heart-pulse me-2"></i>HealHub
            </a>
        </div>
        <div class="d-flex align-items-center gap-2 d-none d-lg-flex">
            <a class="btn btn-outline-primary btn-sm" th:href="@{/technician/request-list}">
                <i class="fa-solid fa-list-check me-1"></i>Requests
            </a>
            <a class="btn btn-outline-primary btn-sm" th:href="@{/technician/test-list}">
                <i class="fa-solid fa-vials me-1"></i>Lab Tests
            </a>
            <a class="btn btn-outline-secondary btn-sm" th:href="@{/technician/profile}">
                <i class="fa-solid fa-user me-1"></i>Profile
            </a>
            <a class="btn btn-outline-danger btn-sm" th:href="@{/logout}">
                <i class="fa-solid fa-arrow-right-from-bracket me-1"></i>Logout
            </a>
        </div>
    </div>
</nav>

<main class="container container-wide py-4">
    <div class="d-flex align-items-center mb-4">
        <h1 class="h3 mb-0 me-3"><i class="fa-solid fa-vials text-primary me-2"></i>Lab Result List</h1>
        <span class="badge bg-primary bg-opacity-10 text-white fw-normal">DAY: <span th:text="${date}"></span></span>
    </div>
    <div class="card shadow-sm border-0 mb-4">
        <div class="card-body">
            <form th:action="@{/technician/result-list}" method="get"
                  class="row g-3 align-items-end">
                <!-- Result ID -->
                <div class="col-12 col-md-4">
                    <label class="form-label filter-label">
                        <i class="fa-solid fa-barcode me-1"></i>Result ID
                    </label>
                    <input type="text" class="form-control form-control-sm"
                           id="resultId" name="resultId" placeholder="Enter ID...">
                </div>

                <!-- Test -->
                <div class="col-12 col-md-4">
                    <label class="form-label filter-label">
                        <i class="fa-solid fa-flask me-1"></i>Test
                    </label>
                    <select class="form-select form-select-sm" id="testName" name="testName">
                        <option value="">All tests</option>
                        <option th:each="test : ${labTestCatalogs}"
                                th:value="${test.name}"
                                th:text="${test.name}"
                                th:selected="${test.name == testName}">
                        </option>
                    </select>
                </div>

                <!-- Date -->
                <div class="col-12 col-md-4">
                    <label class="form-label filter-label">
                        <i class="fa-solid fa-calendar-days me-1"></i>Date
                    </label>
                    <input type="date" class="form-control form-control-sm"
                           id="date" name="date">
                </div>

                <!-- Buttons -->
                <div class="col-12 d-flex gap-2 justify-content-end mt-2">
                    <button class="btn btn-sm btn-primary px-3" type="submit">
                        <i class="fa-solid fa-filter me-1"></i>Filter
                    </button>
                    <button class="btn btn-sm btn-outline-secondary px-3" type="reset">
                        <i class="fa-solid fa-rotate-left me-1"></i>Reset
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>Result ID</th>
                        <th>Patient</th>
                        <th>Test</th>
                        <th>Status</th>
                        <th>Technician</th>
                        <th>Date/Time</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="result : ${labResults}">
                        <td><span class="fw-semibold">RES-<span th:text="${result.resultId}"></span></span></td>
                        <td th:text="${result.patientName}"></td>
                        <td th:text="${result.testName}"></td>
                        <td>
                            <span th:switch="${result.labRequestStatus}">
                                <span th:case="'REQUESTED'" class="badge bg-secondary">Requested</span>
                                <span th:case="'PAID'" class="badge bg-yellow">Paid</span>
                                <span th:case="'COMPLETED'" class="badge bg-success">Completed</span>
                                <span th:case="'CANCELLED'" class="badge bg-danger">Cancelled</span>
                                <span th:case="'RUNNING'" class="badge bg-primary">Running</span>
                            </span>
                        </td>
                        <td th:text="${result.technicianName}"></td>
                        <td th:text="${#temporals.format(result.createdAt,'dd/MM/yyyy HH:mm:ss')}"></td>
                        <td>
                            <a class="btn btn-sm btn-outline-info me-1"
                               th:href="@{/technician/result/{id}(id = ${result.resultId})}">Detail</a>
                            <a class="btn btn-sm btn-outline-primary"
                               th:if="${result.labRequestStatus != 'COMPLETED'}"
                               th:href="@{/technician/result-edit/{id}(id=${result.resultId})}">Update</a>
                            <a class="btn btn-sm btn-outline-danger"
                               th:if="${result.labRequestStatus != 'COMPLETED'}"
                               th:href="@{/technician/result-edit/{id}(id=${result.resultId})}">Delete</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(labResults)}">
                        <td colspan="7" class="text-center text-muted py-3">No result found</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<div th:if="${successMessage}"
     class="toast align-items-center text-bg-success border-0 position-fixed top-25 start-50 translate-middle-x mt-4 show"
     role="alert" aria-live="assertive" aria-atomic="true" id="successToast">
    <div class="d-flex">
        <div class="toast-body fw-semibold text-center">
            <i class="fa-solid fa-circle-check me-2"></i>
            <span th:text="${successMessage}"></span>
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto"
                data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
</div>

<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const toastEl = document.getElementById("successToast");
        if (toastEl) {
            const toast = new bootstrap.Toast(toastEl, { delay: 2500 });
            toast.show();
        }
    });
</script>
</body>
</html>
