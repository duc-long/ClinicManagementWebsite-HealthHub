<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Technician Profile - HealHub</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            background-color: #f6f7fb;
        }

        /* Sidebar */
        .sidebar {
            background: #fff;
            border-radius: .75rem;
            box-shadow: 0 2px 12px #0001;
            padding: 1rem;
            height: calc(100vh - 84px);
            position: sticky;
            top: 72px;
            overflow: auto;
        }

        .sidebar .nav-link {
            color: #495057;
            border-radius: .5rem;
            padding: .5rem .75rem;
        }
        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background: #e9f2ff;
            color: #0d6efd;
        }

        @media (max-width: 991.98px) {
            .sidebar {
                height: auto;
                position: relative;
                top: auto;
            }
        }
    </style>
</head>

<body>
<nav th:replace="~{fragment/technician/techinician-fragment :: navBar}"></nav>

<main class="container-fluid py-3 py-lg-4">
    <div class="row g-3">

        <!-- Sidebar -->
        <aside class="col-12 col-lg-3"
               th:replace="~{/fragment/technician/techinician-fragment :: sidebar}">
        </aside>

        <!-- ✅ Bạn chỉ cần điền nội dung ở đây -->
        <section class="col-12 col-lg-9">

            <div class="card">
                <div class="card-header text-center bg-white">
                    <h3 class="mb-0">
                        <i class="fa-solid fa-user-pen me-2 text-primary"></i>Edit Profile
                    </h3>
                </div>
                <div class="card-body px-4 pb-4">
                    <form th:action="@{/technician/edit-profile}" method="POST"
                          th:object="${technicianDTO}" enctype="multipart/form-data">

                        <!-- Avatar upload -->
                        <div class="avatar-upload">
                            <img th:src="${technicianDTO.avatarFilename != null ? '/images/avatars/' + technicianDTO.avatarFilename : '/images/avatars/default-avatar.png'}"
                                 class="avatar"
                                 id="avatarPreview"
                                 alt="Avatar"/>
                            <input type="file" name="avatarFile" id="avatarFile"
                                   class="form-control w-auto btn-upload" accept="image/*">
                            <small class="text-muted">Choose a new profile picture (optional)</small>
                        </div>

                        <!-- Full Name -->
                        <div class="mb-3">
                            <label for="fullName" class="form-label fw-semibold">Full Name</label>
                            <input type="text" class="form-control" id="fullName"
                                   th:field="*{fullName}" placeholder="Enter your full name" required>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">Email</label>
                            <input type="email" class="form-control" id="email"
                                   th:field="*{email}" placeholder="you@example.com" required>
                        </div>

                        <!-- Phone -->
                        <div class="mb-3">
                            <label for="phone" class="form-label fw-semibold">Phone Number</label>
                            <input type="tel" class="form-control" id="phone"
                                   th:field="*{phone}" placeholder="e.g. 0987xxxxxx">
                        </div>

                        <!-- Gender -->
                        <div class="mb-4">
                            <label for="gender" class="form-label fw-semibold">Gender</label>
                            <select class="form-select" th:field="*{gender}" id="gender" required>
                                <option th:value="${T(com.group4.clinicmanagement.enums.Gender).MALE}">Male</option>
                                <option th:value="${T(com.group4.clinicmanagement.enums.Gender).FEMALE}">Female</option>
                                <option th:value="${T(com.group4.clinicmanagement.enums.Gender).UNKNOWN}">Other</option>
                            </select>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/technician/profile}" class="btn btn-outline-secondary">
                                <i class="fa-solid fa-arrow-left me-1"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fa-solid fa-floppy-disk me-1"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </div>
</main>
<div id="flash-message-error" th:data-msg="${errorMessage}" style="display:none;"></div>
<script th:inline="javascript">
    /*<![CDATA[*/
    const errorMsg = document.getElementById('flash-message-error').dataset.msg;


    if (errorMsg) {
        Swal.fire({
            icon: 'error',
            title: 'Error!',
            text: errorMsg,
            confirmButtonText: 'OK',
            confirmButtonColor: '#dc3545',
            customClass: {
                popup: 'swal2-border-red'
            }
        });
    }
    /*]]>*/
</script>

<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>

<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
