<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Profile - HealHub</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #f6f7fb;
        }

        .container-wide {
            max-width: 700px;
        }

        .card {
            border-radius: 1rem;
            box-shadow: 0 2px 12px #0001;
        }

        .card-header {
            background: #fff;
            border-bottom: none;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-light bg-white border-bottom sticky-top shadow-sm">
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <button class="btn btn-outline-primary d-lg-none me-2" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#sidebarMobile" aria-controls="sidebarMobile">
                <i class="fa-solid fa-bars"></i>
            </button>
            <a class="navbar-brand fw-bold text-primary" href="technician-dashboard.html"><i
                    class="fa-solid fa-heart-pulse me-2"></i>HealHub</a>
        </div>
        <div class="d-flex align-items-center gap-2 d-none d-lg-flex">
            <a class="btn btn-outline-primary btn-sm" th:href="@{/technician}"><i
                    class="fa-solid fa-list-check me-1"></i>Requests</a>
            <a class="btn btn-outline-primary btn-sm" th:href="@{/technician}"><i class="fa-solid fa-vials me-1"></i>Lab
                Tests</a>
            <a class="btn btn-outline-secondary btn-sm" th:href="@{/technician/profile}"><i
                    class="fa-solid fa-user me-1"></i>Profile</a>
            <a class="btn btn-outline-danger btn-sm" th:href="@{/technician}"><i
                    class="fa-solid fa-arrow-right-from-bracket me-1"></i>Logout</a>
        </div>
    </div>
</nav>
<main class="container container-wide py-5">
    <div class="card">
        <div class="card-header text-center">
            <h3 class="mb-0"><i class="fa-solid fa-user-pen me-2 text-primary"></i>Edit Profile</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/technician/edit-profile}" method="POST" th:object="${userDTO}">
                <!-- Full Name -->
                <div class="mb-3">
                    <label for="fullName" class="form-label fw-semibold">Full Name</label>
                    <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label fw-semibold">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>

                <!-- Phone -->
                <div class="mb-3">
                    <label for="phone" class="form-label fw-semibold">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" th:field="*{phone}">
                </div>

                <!-- Gender -->
                <div class="mb-3">
                    <label for="gender" class="form-label fw-semibold">Gender</label>
                    <select class="form-select" th:field="*{gender}" id="gender" required>
                        <option th:value="${T(com.group4.clinicmanagement.enums.Gender).MALE}">Male</option>
                        <option th:value="${T(com.group4.clinicmanagement.enums.Gender).FEMALE}">Female</option>
                        <option th:value="${T(com.group4.clinicmanagement.enums.Gender).UNKNOWN}">Other</option>
                    </select>
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">
                        <i class="fa-solid fa-floppy-disk me-1"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
