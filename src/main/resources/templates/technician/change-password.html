<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technician Profile â€“ HealHub</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/profile.css}">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
</head>
<body>
<nav class="navbar navbar-light bg-white border-bottom sticky-top shadow-sm">
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <button class="btn btn-outline-primary d-lg-none me-2" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#sidebarMobile" aria-controls="sidebarMobile">
                <i class="fa-solid fa-bars"></i>
            </button>
            <a class="navbar-brand fw-bold text-primary" th:href="@{/technician}"><i
                    class="fa-solid fa-heart-pulse me-2"></i>Technician HealHub</a>
        </div>
        <div class="d-flex align-items-center gap-2 d-none d-lg-flex">
            <a class="btn btn-outline-primary btn-sm" th:href="@{/technician}"><i
                    class="fa-solid fa-list-check me-1"></i>Requests</a>
            <a class="btn btn-outline-primary btn-sm" th:href="@{/technician}"><i class="fa-solid fa-vials me-1"></i>Lab
                Tests</a>
            <a class="btn btn-outline-secondary btn-sm" th:href="@{/technician/profile}"><i
                    class="fa-solid fa-user me-1"></i>Profile</a>
            <a class="btn btn-outline-danger btn-sm" th:href="@{/technician}"><i
                    class="fa-solid fa-arrow-right-from-bracket me-1"></i>Logout</a>
        </div>
    </div>
</nav>

<main class="container py-5">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-header bg-white text-center">
            <h4><i class="fa-solid fa-lock me-2 text-primary"></i>Change Password</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/technician/change-password}" method="post">
                <div class="mb-3">
                    <label class="form-label">Current Password</label>
                    <input type="password" name="currentPassword" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">New Password</label>
                    <input type="password" name="newPassword" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm New Password</label>
                    <input type="password" name="confirmPassword" class="form-control" required>
                </div>
                <div class="d-flex justify-content-between">
                    <a th:href="@{/technician/profile}" class="btn btn-outline-secondary">Cancel</a>
                    <button class="btn btn-primary" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
</main>

</body>
</html>
