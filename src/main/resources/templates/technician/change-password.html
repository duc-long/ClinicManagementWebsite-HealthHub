<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Change Password - HealHub</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: #f6f7fb;
        }

        /* Sidebar */
        .sidebar {
            background: #fff;
            border-radius: .75rem;
            box-shadow: 0 2px 12px #0001;
            padding: 1rem;
            height: calc(100vh - 84px);
            position: sticky;
            top: 72px;
            overflow: auto;
        }

        .sidebar .nav-link {
            color: #495057;
            border-radius: .5rem;
            padding: .5rem .75rem;
        }
        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background: #e9f2ff;
            color: #0d6efd;
        }

        @media (max-width: 991.98px) {
            .sidebar {
                height: auto;
                position: relative;
                top: auto;
            }
        }
    </style>
</head>

<body>
<nav th:replace="~{fragment/technician/techinician-fragment :: navBar}"></nav>

<main class="container-fluid py-3 py-lg-4">
    <div class="row g-3">

        <!-- Sidebar -->
        <aside class="col-12 col-lg-3"
               th:replace="~{/fragment/technician/techinician-fragment :: sidebar}">
        </aside>

        <!-- ✅ Bạn chỉ cần điền nội dung ở đây -->
        <section class="col-12 col-lg-9">
            <div class="d-flex justify-content-center align-items-start" style="min-height: 70vh;">
                <div class="card shadow-sm border-0" style="width: 100%; max-width: 500px;">
                    <div class="card-header bg-white text-center">
                        <h4><i class="fa-solid fa-lock me-2 text-primary"></i>Change Password</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/technician/change-password}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Current Password</label>
                                <input type="password" name="currentPassword" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">New Password</label>
                                <input type="password" name="newPassword" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Confirm New Password</label>
                                <input type="password" name="confirmPassword" class="form-control" required>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/technician/profile}" class="btn btn-outline-secondary">Cancel</a>
                                <button class="btn btn-primary" type="submit">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        const currentPassword = document.querySelector("input[name='currentPassword']");
        const newPassword = document.querySelector("input[name='newPassword']");
        const confirmPassword = document.querySelector("input[name='confirmPassword']");

        form.addEventListener("submit", function (e) {
            let errors = [];

            if (newPassword.value.length < 8) {
                errors.push("New Password must be at least 8 characters.");
            }

            if (currentPassword.value === newPassword.value) {
                errors.push("New Password must be different from Current Password.");
            }

            if (newPassword.value !== confirmPassword.value) {
                errors.push("Confirm Password does not match New Password.");
            }

            if (errors.length > 0) {
                e.preventDefault();
                Swal.fire({
                    icon: 'warning',
                    title: 'Check Again!',
                    html: errors.join("<br>"),
                    confirmButtonText: 'OK',
                    confirmButtonColor: '#0d6efd'
                });
            }
        });
    });
</script>


</body>
</html>
