<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Result Detail - HealHub</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: #f6f7fb;
        }

        /* Sidebar */
        .sidebar {
            background: #fff;
            border-radius: .75rem;
            box-shadow: 0 2px 12px #0001;
            padding: 1rem;
            height: calc(100vh - 84px);
            position: sticky;
            top: 72px;
            overflow: auto;
        }

        .sidebar .nav-link {
            color: #495057;
            border-radius: .5rem;
            padding: .5rem .75rem;
        }

        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background: #e9f2ff;
            color: #0d6efd;
        }

        @media (max-width: 991.98px) {
            .sidebar {
                height: auto;
                position: relative;
                top: auto;
            }
        }
    </style>
</head>

<body>
<nav th:replace="~{fragment/technician/techinician-fragment :: navBar}"></nav>

<main class="container-fluid py-3 py-lg-4">
    <div class="row g-3">

        <!-- Sidebar -->
        <aside class="col-12 col-lg-3"
               th:replace="~{/fragment/technician/techinician-fragment :: sidebar}">
        </aside>

        <section class="col-12 col-lg-9" th:if="${mess}">
            <div class="alert alert-danger alert-dismissible fade show">
                <h2 th:text="${mess}"></h2>
            </div>
        </section>
        <section class="col-12 col-lg-9" th:unless="${mess}">
            <h1 class="h4 mb-3">Lab Result Detail – RES-<span th:text="${result.resultId}"></span></h1>
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <p><strong>Patient:</strong> <span th:text="${result.patientName}"></span></p>
                    <p><strong>Test:</strong> <span th:text="${result.testName}"></span></p>
                    <p><strong>Technician:</strong> <span th:text="${result.technicianName}"></span></p>
                    <p><strong>Description:</strong></p>
                    <p th:text="${result.resultText}"></p>

                    <!-- Hiển thị ảnh nếu có -->
                    <div th:if="${result.images != null and !#lists.isEmpty(result.images)}">
                        <hr>
                        <h6>Attached X-Ray / Lab Images:</h6>
                        <div class="row g-3">
                            <div class="col-md-4" th:each="img : ${result.images}">
                                <div class="border rounded p-2 shadow-sm">
                                    <img th:src="'/images/labs/' + ${img.filePath}"
                                         alt="X-ray Result Image"
                                         class="img-fluid w-100">
                                    <p class="small text-muted" th:text="${img.description}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-3 d-flex gap-2 justify-content-end">
                <a class="btn btn-outline-success"
                   th:if="${result.labRequestStatus != 'COMPLETED'}"
                   th:href="@{/technician/result-confirm/{id}(id=${result.resultId})}">Confirm</a>
                <a class="btn btn-outline-primary"
                   th:if="${result.labRequestStatus != 'COMPLETED'}"
                   th:href="@{/technician/result-edit/{id}(id=${result.resultId})}">Update</a>
                <a class="btn btn-outline-danger"
                   th:if="${result.labRequestStatus != 'COMPLETED'}"
                   th:href="@{/technician/result-delete/{id}(id=${result.resultId})}">Delete</a>
            </div>
            <div th:if="${successMessage}"
                 class="toast align-items-center text-bg-success border-0 position-fixed top-25 start-50 translate-middle-x mt-4 show"
                 role="alert" aria-live="assertive" aria-atomic="true" id="successToast">
                <div class="d-flex">
                    <div class="toast-body fw-semibold text-center">
                        <i class="fa-solid fa-circle-check me-2"></i>
                        <span th:text="${successMessage}"></span>
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto"
                            data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </section>
    </div>
</main>
<div id="flash-message-error" th:data-msg="${errorMessage}" style="display:none;"></div>
<script th:inline="javascript">
    /*<![CDATA[*/
    const errorMsg = document.getElementById('flash-message-error').dataset.msg;


    if (errorMsg) {
        Swal.fire({
            icon: 'error',
            title: 'Error!',
            text: errorMsg,
            confirmButtonText: 'OK',
            confirmButtonColor: '#dc3545',
            customClass: {
                popup: 'swal2-border-red'
            }
        });
    }
    /*]]>*/
</script>

<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
