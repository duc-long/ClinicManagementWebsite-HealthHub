<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Profile - HealHub</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { background-color: #f6f7fb; }
        .container-wide { max-width: 1000px; }
        .card { border-radius: 1rem; box-shadow: 0 2px 12px #0001; }
        .profile-header {
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            color: white;
        }
        .section-card { border-left: 4px solid #007bff; }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-light bg-white border-bottom sticky-top shadow-sm">
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <button class="btn btn-outline-primary d-lg-none me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMobile" aria-controls="sidebarMobile">
                <i class="fa-solid fa-bars"></i>
            </button>
            <a class="navbar-brand fw-bold text-primary" href="technician-dashboard.html"><i class="fa-solid fa-heart-pulse me-2"></i>HealHub</a>
        </div>
        <div class="d-flex align-items-center gap-2 d-none d-lg-flex">
            <a class="btn btn-outline-primary btn-sm" th:href="@{/technician}"><i class="fa-solid fa-list-check me-1"></i>Requests</a>
            <a class="btn btn-outline-primary btn-sm" th:href="@{/technician}"><i class="fa-solid fa-vials me-1"></i>Lab Tests</a>
            <a class="btn btn-outline-secondary btn-sm" th:href="@{/technician/profile}"><i class="fa-solid fa-user me-1"></i>Profile</a>
            <a class="btn btn-outline-danger btn-sm" th:href="@{/technician}"><i class="fa-solid fa-arrow-right-from-bracket me-1"></i>Logout</a>
        </div>
    </div>
</nav>

<main class="container container-wide py-4">
    <!-- Header -->
    <div class="card profile-header mb-4">
        <div class="card-body">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="h3 mb-2" th:text="${userDTO.fullName}"></h1>
                    <p class="mb-0">Email: <span th:text="${userDTO.email}"></span></p>
                    <p class="mb-1">Phone: <span th:text="${userDTO.phone}"></span></p>
                </div>
                <div class="col-md-4 text-end">
                    <a th:href="@{/technician/edit-profile}" class="btn btn-light btn-sm">Edit Profile</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Personal Info + Contact Info -->
    <div class="row g-4 mb-4">
        <!-- Personal Info -->
        <div class="col-md-6">
            <div class="card section-card">
                <div class="card-header bg-white">
                    <h5 class="mb-0"><i class="fa-solid fa-user me-2 text-primary"></i>Personal Information</h5>
                </div>
                <div class="card-body">
                    <div class="row g-2">
                        <div class="col-12 d-flex justify-content-between">
                            <label class="fw-semibold me-2">Full Name</label>
                            <p class="mb-0" th:text="${userDTO.fullName}"></p>
                        </div>
                        <div class="col-12 d-flex justify-content-between">
                            <label class="fw-semibold me-2">Gender</label>
                            <p class="mb-0" th:text="${userDTO.gender.toDisplay()}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contact Info -->
        <div class="col-md-6">
            <div class="card section-card">
                <div class="card-header bg-white">
                    <h5 class="mb-0"><i class="fa-solid fa-phone me-2 text-success"></i>Contact Information</h5>
                </div>
                <div class="card-body">
                    <div class="row g-2">
                        <div class="col-12 d-flex justify-content-between">
                            <label class="fw-semibold me-2">Email Address</label>
                            <p class="mb-0" th:text="${userDTO.email}"></p>
                        </div>
                        <div class="col-12 d-flex justify-content-between">
                            <label class="fw-semibold me-2">Phone Number</label>
                            <p class="mb-0" th:text="${userDTO.phone}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
