<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Technician Profile - HealHub</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/profile.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            background-color: #f6f7fb;
        }

        /* Sidebar */
        .sidebar {
            background: #fff;
            border-radius: .75rem;
            box-shadow: 0 2px 12px #0001;
            padding: 1rem;
            height: calc(100vh - 84px);
            position: sticky;
            top: 72px;
            overflow: auto;
        }

        .sidebar .nav-link {
            color: #495057;
            border-radius: .5rem;
            padding: .5rem .75rem;
        }
        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background: #e9f2ff;
            color: #0d6efd;
        }

        @media (max-width: 991.98px) {
            .sidebar {
                height: auto;
                position: relative;
                top: auto;
            }
        }
    </style>
</head>

<body>
<nav th:replace="~{fragment/technician/techinician-fragment :: navBar}"></nav>

<main class="container-fluid py-3 py-lg-4">
    <div class="row g-3">

        <!-- Sidebar -->
        <aside class="col-12 col-lg-3"
               th:replace="~{/fragment/technician/techinician-fragment :: sidebar}">
        </aside>

        <!-- âœ… Báº¡n chá»‰ cáº§n Ä‘iá»n ná»™i dung á»Ÿ Ä‘Ã¢y -->
        <section class="col-12 col-lg-9">
            <div class="page-container" th:object="${technicianDTO}">
                <div class="profile-card">
                    <div class="profile-title">My Profile</div>
                    <!-- ðŸ–¼ï¸ Avatar -->
                    <img th:src="${technicianDTO.avatarFilename != null ? '/images/avatars/' + technicianDTO.avatarFilename : '/images/avatars/default-avatar.png'}"
                         class="avatar"
                         id="avatarPreview"
                         alt="Avatar"/>


                    <div class="info">
                        <div class="group-info">
                            <div class="label username-label">Username</div>
                            <div class="value username-value" th:text="*{username}">technician01</div>
                        </div>

                        <div class="group-info">
                            <div class="label name-label">Full Name</div>
                            <div class="value name-value" th:text="*{fullName}">Nguyá»…n Quá»‘c Kiá»‡t</div>
                        </div>

                        <div class="group-info">
                            <div class="label email-label">Email</div>
                            <div class="value email-value" th:text="*{email}">technician@example.com</div>
                        </div>

                        <div class="group-info">
                            <div class="label gender-label">Gender</div>
                            <div class="value gender-value" th:switch="*{gender.name()}">
                                <span th:case="${'MALE'}">Male</span>
                                <span th:case="${'FEMALE'}">Female</span>
                                <span th:case="*">Other</span>
                            </div>

                        </div>

                        <div class="group-info">
                            <div class="label phone-label">Phone</div>
                            <div class="value phone-value" th:text="*{phone}">0123456789</div>
                        </div>
                    </div>
                    <div class="button-row">
                        <a th:href="@{/technician/edit-profile}" class="btn-label change-profile-label">Change Profile</a>
                        <a th:href="@{/technician/change-password}" class="btn-label change-password-label">Change Password</a>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
<div id="flash-message-error" th:data-msg="${errorMessage}" style="display:none;"></div>
<script th:inline="javascript">
    /*<![CDATA[*/
    const errorMsg = document.getElementById('flash-message-error').dataset.msg;


    if (errorMsg) {
        Swal.fire({
            icon: 'error',
            title: 'Error!',
            text: errorMsg,
            confirmButtonText: 'OK',
            confirmButtonColor: '#dc3545',
            customClass: {
                popup: 'swal2-border-red'
            }
        });
    }
    /*]]>*/
</script>

<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
