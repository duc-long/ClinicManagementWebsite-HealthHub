<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Result</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <style>body {
        background-color: #f6f7fb;
    }

    .container-narrow {
        max-width: 1080px;
    }

    .section-title {
        font-weight: 600
    }</style>
</head>
<body class="bg-light">
<nav th:replace="~{fragment/technician/techinician-fragment :: navBar}"></nav>
<main class="container container-narrow py-4">
    <h1 class="h4 mb-3">Confirm Result – RES-<span th:text="${result.resultId}"></span></h1>
    <div class="card shadow-sm border-0">
        <div class="card-body">
            <p><strong>Patient:</strong> <span th:text="${result.patientName}"></span></p>
            <p><strong>Test:</strong> <span th:text="${result.testName}"></span></p>
            <p><strong>Technician:</strong> <span th:text="${result.technicianName}"></span></p>
            <p><strong>Description:</strong></p>
            <p th:text="${result.resultText}"></p>

            <!-- Hiển thị ảnh nếu có -->
            <div th:if="${result.images != null and !#lists.isEmpty(result.images)}">
                <hr>
                <h6>Attached X-Ray / Lab Images:</h6>
                <div class="row g-3">
                    <div class="col-md-4" th:each="img : ${result.images}">
                        <div class="border rounded p-2 shadow-sm">
                            <img th:src="'/images/labs/' + ${img.filePath}"
                                 alt="X-ray Result Image"
                                 class="img-fluid w-100">
                            <p class="small text-muted" th:text="${img.description}"></p>
                        </div>
                    </div>
                </div>
            </div>

            <form th:action="@{/technician/result-confirm/{id}(id=${result.resultId})}" method="post">
                <div class="mt-4 d-flex justify-content-end gap-2">
                    <a th:href="@{/technician/result-list}" class="btn btn-outline-secondary px-4">Back</a>
                    <button type="submit" class="btn btn-success px-4">
                        <i class="fa-solid fa-check me-1"></i>Confirm Result
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
