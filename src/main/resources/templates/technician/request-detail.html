<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Request Detail - HealHub</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background-color: #f6f7fb;
        }

        /* Sidebar */
        .sidebar {
            background: #fff;
            border-radius: .75rem;
            box-shadow: 0 2px 12px #0001;
            padding: 1rem;
            height: calc(100vh - 84px);
            position: sticky;
            top: 72px;
            overflow: auto;
        }

        .sidebar .nav-link {
            color: #495057;
            border-radius: .5rem;
            padding: .5rem .75rem;
        }
        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background: #e9f2ff;
            color: #0d6efd;
        }

        @media (max-width: 991.98px) {
            .sidebar {
                height: auto;
                position: relative;
                top: auto;
            }
        }
    </style>
</head>

<body>
<nav th:replace="~{fragment/technician/techinician-fragment :: navBar}"></nav>

<main class="container-fluid py-3 py-lg-4">
    <div class="row g-3">

        <!-- Sidebar -->
        <aside class="col-12 col-lg-3"
               th:replace="~{/fragment/technician/techinician-fragment :: sidebar}">
        </aside>

        <!-- ✅ Bạn chỉ cần điền nội dung ở đây -->
        <section class="col-12 col-lg-9">

            <h1 class="h4 mb-3">Request REQ-<span th:text="${request.labRequestId}"></span></h1>
            <div class="row g-3">
                <div class="col-12 col-lg-6">
                    <div class="card shadow-sm border-0 h-100">
                        <div class="card-header bg-white">Patient</div>
                        <div class="card-body">
                            <dl class="row">
                                <dt class="col-4">ID</dt>
                                <dd class="col-8" th:text="${request.medicalRecord.patient.patientId}"></dd>
                                <dt class="col-4">Name</dt>
                                <dd class="col-8" th:text="${request.medicalRecord.patient.user.fullName}"></dd>
                                <dt class="col-4">Phone</dt>
                                <dd class="col-8" th:text="${request.medicalRecord.patient.user.phone}"></dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <div class="card shadow-sm border-0 h-100">
                        <div class="card-header bg-white">Request info</div>
                        <div class="card-body">
                            <dl class="row">
                                <dt class="col-4">Test</dt>
                                <dd class="col-8" th:text="${request.test.name}"></dd>
                                <dt class="col-4">Doctor Request</dt>
                                <dd class="col-8" th:text="${request.medicalRecord.doctor.user.fullName}"></dd>
                                <dt class="col-4">Requested</dt>
                                <dd class="col-8" th:text="${#temporals.format(request.requestedAt,'dd-MM-yyyy HH:mm')}"></dd>
                                <dt class="col-4">Status</dt>
                                <dd class="col-8">
                            <span th:switch="${request.status.name()}">
                                <span th:case="'REQUESTED'" class="badge bg-secondary">Requested</span>
                                <span th:case="'PAID'" class="badge bg-yellow">Paid</span>
                                <span th:case="'COMPLETED'" class="badge bg-success">Completed</span>
                                <span th:case="'CANCELLED'" class="badge bg-danger">Cancelled</span>
                                <span th:case="'RUNNING'" class="badge bg-primary">Running</span>
                            </span>
                                </dd>
                            </dl>
                            <div class="d-flex gap-2">
                                <a th:if="${request.status.name() == 'PAID'}"
                                   class="btn btn-primary"
                                   th:href="@{/technician/create-test/{id}(id = ${request.labRequestId})}">Create Lab Test</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>

<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
