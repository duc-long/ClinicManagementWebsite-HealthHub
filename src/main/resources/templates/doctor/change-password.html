<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url("https://images.pexels.com/photos/5327657/pexels-photo-5327657.jpeg") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
        }
        .glass-card {
            width: 28rem;
            padding: 2rem;
            border-radius: 18px;
            backdrop-filter: blur(14px);
            background: rgba(255, 255, 255, 0.18);
            border: 1px solid rgba(255, 255, 255, 0.35);
            box-shadow: 0px 10px 40px rgba(0,0,0,0.25);
            color: white;
        }
        .form-control {
            background: rgba(255,255,255,0.35);
            border: none;
            border-radius: 8px;
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255,255,255,0.8);
        }
        .btn-submit {
            background: #1c7ed6;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-weight: 600;
            transition: .3s;
        }
        .btn-submit:hover {
            background: #1864ab;
        }
    </style>
</head>

<body>

<div class="glass-card">

    <h3 class="fw-bold text-center mb-3">Change Password</h3>

    <!-- Success -->
    <div th:if="${success}" class="alert alert-success py-2 text-center">
        <span th:text="${success}"></span>
    </div>

    <!-- Error -->
    <div th:if="${error}" class="alert alert-danger py-2 text-center">
        <span th:text="${error}"></span>
    </div>

    <form action="/doctor/change-password" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <label class="form-label">Current Password</label>
        <input type="password" name="currentPassword" class="form-control mb-3" placeholder="Enter current password" required>

        <label class="form-label">New Password</label>
        <input type="password" name="newPassword" class="form-control mb-3" placeholder="Enter new password" required>

        <label class="form-label">Confirm New Password</label>
        <input type="password" name="confirmPassword" class="form-control mb-4" placeholder="Re-type new password" required>

        <button type="submit" class="btn-submit w-100">Save Changes</button>
    </form>
</div>
</body>
</html>
