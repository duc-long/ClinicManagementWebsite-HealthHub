<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Update Doctor Profile – HealHub</title>

    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/doctor.css}" rel="stylesheet"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        /* Optional small enhancement for invalid inputs */
        .is-invalid {
            border-color: #dc3545 !important;
            box-shadow: 0 0 0 0.125rem rgba(220,53,69,.075) !important;
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-sm p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="text-hm-blue mb-0">
                <i class="fa-solid fa-user-doctor me-2"></i>Update Doctor Information
            </h3>
            <a th:href="@{/doctor/profile}" class="btn btn-outline-secondary">
                <i class="fa-solid fa-arrow-left me-2"></i>Back to Profile
            </a>
        </div>

        <form th:action="@{/doctor/profile/update}"
              th:object="${doctor}"
              method="post"
              class="needs-validation"
              novalidate>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <!-- Row 1: Full Name & Username -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold">Full Name</label>
                    <input type="text" class="form-control" th:field="*{fullName}" placeholder="Enter full name" required>
                    <div class="invalid-feedback">Full name is required.</div>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Username</label>
                    <input type="text" class="form-control" th:field="*{username}" readonly>
                </div>
            </div>

            <!-- Row 2: Email & Phone -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" placeholder="Enter email (optional)">
                    <div class="invalid-feedback">Please provide a valid email.</div>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Phone Number</label>
                    <input type="text" class="form-control" th:field="*{phone}" placeholder="Enter phone number" required>
                    <div class="invalid-feedback">Phone is required and must be 8–15 digits.</div>
                </div>
            </div>

            <!-- Row 3: Gender & Birthdate -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold">Gender</label>
                    <select class="form-select" th:field="*{gender}" required>
                        <option th:value="${null}">-- Select gender --</option>
                        <option value="MALE">Male</option>
                        <option value="FEMALE">Female</option>
                        <option value="OTHER">Other</option>
                    </select>
                    <div class="invalid-feedback">Please select a gender.</div>
                </div>
            </div>

            <!-- Row 4: Biography -->
            <div class="mb-3">
                <label class="form-label fw-bold">Biography</label>
                <textarea class="form-control" rows="4" th:field="*{bio}"
                          placeholder="Write a short description about your experience, skills, and background... (max 500 chars)"></textarea>
                <div class="invalid-feedback">Biography must be at most 500 characters.</div>
            </div>

            <!-- Submit -->
            <div class="text-end mt-4">
                <button type="submit" class="btn btn-hm-green px-4">
                    <i class="fa-solid fa-floppy-disk me-2"></i>Save Changes
                </button>
            </div>
        </form>

        <!-- Success Alert -->
        <div th:if="${success}" class="alert alert-success mt-4" th:text="${success}"></div>
        <!-- Server-side error message (if any) -->
        <div th:if="${error}" class="alert alert-danger mt-4" th:text="${error}"></div>
    </div>
</div>

<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
<script>
    (function () {
        'use strict';

        const form = document.querySelector('.needs-validation');

        function removeValidationMarks() {
            form.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));
        }

        function markInvalid(el) {
            if (el) el.classList.add('is-invalid');
        }

        form.addEventListener('submit', function (event) {
            // Reset previous marks
            removeValidationMarks();
            // Prevent default HTML5 handling until we validate
            let errors = [];

            // Note: th:field will render "name" attributes matching property names
            const fullNameInput = form.querySelector('[name="fullName"]');
            const emailInput = form.querySelector('[name="email"]');
            const phoneInput = form.querySelector('[name="phone"]');
            const genderSelect = form.querySelector('[name="gender"]');
            const bioTextarea = form.querySelector('[name="bio"]');

            const fullName = fullNameInput ? fullNameInput.value.trim() : '';
            const email = emailInput ? emailInput.value.trim() : '';
            const phone = phoneInput ? phoneInput.value.trim() : '';
            const gender = genderSelect ? genderSelect.value : '';
            const bio = bioTextarea ? bioTextarea.value.trim() : '';

            // Full name required
            if (!fullName) {
                errors.push('Full Name cannot be empty.');
                markInvalid(fullNameInput);
            }

            // Email: optional but if present must be valid
            if (email) {
                const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
                if (!emailPattern.test(email)) {
                    errors.push('Invalid email format.');
                    markInvalid(emailInput);
                }
            }

            // Phone: required, 8-15 digits
            if (!phone) {
                errors.push('Phone number cannot be empty.');
                markInvalid(phoneInput);
            } else if (!/^[0-9]{8,15}$/.test(phone)) {
                errors.push('Phone number must contain 8–15 digits.');
                markInvalid(phoneInput);
            }

            // Gender required
            if (!gender || gender === 'null' || gender === '') {
                errors.push('Please select a gender.');
                markInvalid(genderSelect);
            }

            // Bio length
            if (bio.length > 500) {
                errors.push('Biography cannot exceed 500 characters.');
                markInvalid(bioTextarea);
            }

            if (errors.length > 0) {
                event.preventDefault();
                event.stopPropagation();

                // remove existing alert if any
                const oldAlert = document.getElementById('validation-alert');
                if (oldAlert) oldAlert.remove();

                // create and show bootstrap alert
                const alertDiv = document.createElement('div');
                alertDiv.id = 'validation-alert';
                alertDiv.className = 'alert alert-danger mt-3';
                alertDiv.setAttribute('role', 'alert');
                alertDiv.innerHTML = `<strong>Please fix the following errors:</strong><ul>${errors.map(e => `<li>${e}</li>`).join('')}</ul>`;

                form.insertAdjacentElement('afterend', alertDiv);

                // Add was-validated to trigger Bootstrap styles if present
                form.classList.add('was-validated');

                // scroll to first error for better UX
                const firstInvalid = form.querySelector('.is-invalid');
                if (firstInvalid) firstInvalid.scrollIntoView({behavior: 'smooth', block: 'center'});
            } else {

            }
        }, false);
    })();
</script>
</body>
</html>
