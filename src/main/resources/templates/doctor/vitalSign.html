<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${mode=='update'} ? 'Update Vital Signs' : 'Record Vital Signs'"></title>
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; font-family: "Inter", sans-serif; }

        .card { border-radius: 14px; border: none; box-shadow: 0 3px 10px rgba(0,0,0,0.08); }

        .card-header {
            background: #eaf4fb;
            color: #005691;
            font-weight: 600;
            font-size: 1.1rem;
            border-top-left-radius: 14px;
            border-top-right-radius: 14px;
        }

        .btn-hm {
            background-color: #005691;
            color: white;
            border-radius: 8px;
        }
        .btn-hm:hover { background-color: #003f6f; }
    </style>
</head>

<body>
<div class="container mt-5">

    <!-- Title + Back -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="text-primary fw-semibold">
            <i class="fa-solid fa-stethoscope me-2"></i>
            <span th:text="${mode=='update'} ? 'Update Vital Signs' : 'Record Vital Signs'"></span>
        </h3>
        <a th:href="@{/doctor/records/detail/{id}(id=${vital.recordId})}" class="btn btn-outline-secondary rounded-pill px-3">
            <i class="fa-solid fa-arrow-left me-1"></i> Back
        </a>
    </div>

    <!-- Form -->
    <form th:action="@{/doctor/vitals/update}" method="post" th:object="${vital}">
        <input type="hidden" th:field="*{vitalId}">
        <input type="hidden" th:field="*{recordId}">

        <div class="card mb-4">
            <div class="card-header">
                ðŸ©º Vital Measurements
            </div>
            <div class="card-body">

                <div class="row g-4">

                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Height (cm)</label>
                        <input type="number" step="0.1" th:field="*{heightCm}" class="form-control" placeholder="Nháº­p chiá»u cao...">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Weight (kg)</label>
                        <input type="number" step="0.1" th:field="*{weightKg}" class="form-control" placeholder="Nháº­p cÃ¢n náº·ng...">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Blood Pressure (mmHg)</label>
                        <div class="input-group">
                            <input type="number" th:field="*{systolic}" class="form-control text-center" placeholder="120">
                            <span class="input-group-text">/</span>
                            <input type="number" th:field="*{diastolic}" class="form-control text-center" placeholder="80">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Heart Rate (bpm)</label>
                        <input type="number" th:field="*{heartRate}" class="form-control" placeholder="VD: 80">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Temperature (Â°C)</label>
                        <input type="number" step="0.1" th:field="*{temperature}" class="form-control" placeholder="VD: 37.2">
                    </div>

                </div>

            </div>
        </div>

        <button class="btn btn-hm w-100 py-2 fw-semibold">
            <i class="fa-solid fa-floppy-disk me-2"></i> Save Vital Signs
        </button>

    </form>
    <script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
</div>
</body>
</html>
