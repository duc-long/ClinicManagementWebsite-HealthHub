<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Appointment | Clinic</title>
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #2c3e50;
        }

        .form-section {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 22px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            transition: 0.3s;
            display: flex;
            flex-wrap: wrap;
        }

        .form-container {
            flex: 1 1 50%;
            padding: 40px 45px;
            overflow-y: auto;
        }

        .side-image {
            flex: 1 1 50%;
            background: #eef6ff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .side-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h2 {
            font-weight: 700;
            color: #007bff;
            margin-bottom: 25px;
        }

        label {
            font-weight: 500;
            margin-bottom: 6px;
        }

        .form-control, .form-select {
            border-radius: 10px;
            padding: 10px 12px;
            border: 1px solid #d0d7de;
            transition: all 0.2s ease-in-out;
        }

        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.15rem rgba(0, 123, 255, 0.25);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 25px;
            padding: 10px 35px;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .divider {
            height: 1px;
            background: #e0e0e0;
            margin: 25px 0;
        }

        .patient-info {
            border: 1px solid #eef2f7;
            border-radius: 10px;
            padding: 10px 12px;
            background: #fbfdff;
            margin-top: 10px;
            display: none;
        }

        @media (max-width: 992px) {
            .form-section {
                flex-direction: column;
                min-height: auto;
            }

            .side-image {
                display: none;
            }
        }
    </style>
</head>
<body>
<div th:insert="~{fragment/toast/toast :: toast}"></div>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="form-section">
                <div class="form-container">
                    <h2><i class="bi bi-calendar-heart-fill text-primary"></i> Make Appointment</h2>

                    <form th:action="@{/doctor/make-appointment}" th:object="${appointment}" method="post">

                        <div class="mb-4">
                            <label for="appointmentSelect" class="form-label">Select Appointment</label>
                            <select id="appointmentSelect" class="form-select">
                                <option value="">-- Select appointment --</option>
                                <option th:each="a : ${appointments}"
                                        th:value="${a.appointmentId}"
                                        th:attr="data-patient-id=${a.patientId},data-patient-name=${a.patientName}"
                                        th:text="${'#' + a.appointmentId + ' — ' + a.patientName}">
                                </option>
                            </select>

                            <div id="patientInfo" class="patient-info" style="display:none;margin-top:10px;">
                                <label class="form-label small">Patient Name</label>
                                <input type="text" id="piName" class="form-control" readonly>
                                <!-- gửi patientId riêng bằng name (controller sẽ đọc @RequestParam) -->
                                <input type="hidden" name="patientId" id="patientId" value="">
                            </div>
                        </div>

                        <div class="divider"></div>

                        <div class="mb-4">
                            <label for="notes" class="form-label">Reason / Symptoms</label>
                            <textarea id="notes" class="form-control" rows="3" th:field="*{notes}"
                                      placeholder="Describe..."></textarea>
                        </div>

                        <div class="mb-4">
                            <label for="appointmentDate" class="form-label">Appointment Date</label>
                            <input type="date" id="appointmentDate" class="form-control" th:field="*{appointmentDate}"
                                   required>
                        </div>

                        <div class="divider"></div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary px-5">
                                <i class="bi bi-check2-circle me-1"></i> Confirm Appointment
                            </button>
                        </div>
                    </form>
                </div>

                <div class="side-image">
                    <img th:src="@{/assets/images/form-booking.png}" alt="Booking Form">
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>

<script>
    (function () {
        const select = document.getElementById('appointmentSelect');
        const block = document.getElementById('patientInfo');
        const piName = document.getElementById('piName');
        const patientIdInput = document.getElementById('patientId');

        if (!select) return;

        select.addEventListener('change', function () {
            const opt = this.selectedOptions[0];
            if (!opt || !opt.value) {
                block.style.display = 'none';
                piName.value = '';
                patientIdInput.value = '';
                return;
            }

            const name = opt.getAttribute('data-patient-name') || '';
            const pid = opt.getAttribute('data-patient-id') || '';

            piName.value = name;
            patientIdInput.value = pid;
            block.style.display = 'block';
        });
    })();
</script>

<script th:src="@{/assets/js/toast.js}"></script>
</body>
</html>
