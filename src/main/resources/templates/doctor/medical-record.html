<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${mode == 'update'} ? 'Update Medical Record – HealHub' : 'Create Medical Record – HealHub'">
        Create Medical Record – HealHub
    </title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --hm-blue: #005691;
            --hm-green: #008744;
        }

        .section-title {
            font-weight: 600;
            color: var(--hm-blue);
        }

        .btn-hm {
            background-color: var(--hm-blue);
            color: white;
        }

        .btn-hm:hover {
            background-color: #003f6f;
            color: white;
        }

        .form-label {
            font-weight: 500;
        }

        textarea {
            resize: vertical;
        }

        .form-section {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            padding: 2rem;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5 mb-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="section-title mb-0">
            <i class="fa-solid fa-file-medical me-2"></i>
            <span th:text="${mode == 'update'} ? 'Update Medical Record' : 'Create Medical Record'"></span>
        </h3>
        <a th:href="@{/doctor/records/detail/{id}(id = ${record.recordId})}" class="btn btn-outline-secondary">
            <i class="fa-solid fa-arrow-left"></i> Back to Appointment
        </a>
    </div>

    <div class="form-section">
        <form th:action="@{/doctor/records/update}" th:object="${record}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <!-- Hidden fields -->
            <input type="hidden" name="recordId" th:value="*{recordId}">

            <!-- Chuẩn đoán -->
            <div class="mb-3">
                <label for="diagnosis" class="form-label">Diagnose <span class="text-danger">*</span></label>
                <textarea id="diagnosis" class="form-control" rows="3"
                          th:field="*{diagnosis}" placeholder="Enter your doctor's diagnosis..." required></textarea>
                <div class="text-danger small" th:if="${#fields.hasErrors('diagnosis')}" th:errors="*{diagnosis}"></div>
            </div>

            <!-- Ghi chú -->
            <div class="mb-3">
                <label for="notes" class="form-label">Note</label>
                <textarea id="notes" class="form-control" rows="4" required
                          th:field="*{notes}" placeholder="Additional notes about condition, medication, test results..."></textarea>
                <div class="text-danger small" th:if="${#fields.hasErrors('notes')}" th:errors="*{notes}"></div>
            </div>

            <!-- Trạng thái -->
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select id="status" class="form-select" name="recordStatus">
                    <option th:each="s : ${T(com.group4.clinicmanagement.enums.RecordStatus).values()}"
                            th:value="${s.name()}"
                            th:text="${s.name() == 'OPEN' ? 'Open' : 'Closed'}"
                            th:selected="${record.recordStatus?.name() == s.name()}">
                    </option>
                </select>
            </div>

            <!-- Submit -->
            <div class="d-flex justify-content-end mt-4">
                <button type="submit" class="btn btn-hm px-4">
                    <i class="fa-solid fa-floppy-disk me-1"></i> Save the file
                </button>
            </div>

        </form>
    </div>
</div>

</body>
</html>
