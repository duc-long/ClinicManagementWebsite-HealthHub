<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Appointment Detail - HealHub</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #f6f7fb;
        }

        .container-wide {
            max-width: 1000px;
        }

        .card {
            border-radius: 1rem;
            box-shadow: 0 2px 12px #0001;
        }

        .appointment-header {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
        }

        .section-card {
            border-left: 4px solid #28a745;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light bg-white border-bottom sticky-top shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-primary" href="cashier-dashboard.html"><i
                class="fa-solid fa-cash-register me-2"></i>HealHub Cashier</a>
        <div class="d-flex align-items-center gap-2">
            <a class="btn btn-outline-secondary btn-sm" href="profile-management.html"><i
                    class="fa-solid fa-user me-1"></i>Profile</a>
            <a class="btn btn-outline-danger btn-sm" href="logout.html"><i
                    class="fa-solid fa-arrow-right-from-bracket me-1"></i>Logout</a>
        </div>
    </div>
</nav>
<main class="container container-wide py-4">
    <div class="card appointment-header">
        <div class="card-body d-flex justify-content-between align-items-center">
            <div>
                <h1 class="h4 mb-2">Consultation</h1>
            </div>
            <div class="text-end">
                 <span th:switch="${appointment.status}">
                     <span th:case="0" class="badge bg-secondary">Pending</span>
                     <span th:case="1" class="badge bg-success">Confirmed</span>
                     <span th:case="2" class="badge bg-danger">Cancelled</span>
                     <span th:case="3" class="badge bg-primary">Completed</span>
                     <span th:case="4" class="badge bg-warning text-dark">No Show</span>
                     <span th:case="5" class="badge bg-info text-dark">Checked In</span>
                     <span th:case="*" class="badge bg-dark">Unknown</span>
                 </span>
            </div>
        </div>
    </div>

    <div class="row g-4 mt-3">
        <div class="col-md-12">
            <div class="card section-card">
                <div class="card-header bg-white">
                    <h5 class="mb-0"><i class="fa-solid fa-user me-2 text-primary"></i>Patient Information</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Full Name</label>
                            <p class="form-control-plaintext" th:text="${appointment.patient.getUser().fullName}" ></p>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold" >Patient ID</label>
                            <p class="form-control-plaintext" th:text="${appointment.patient.patientId}"></p>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Date of Birth</label>
                            <p class="form-control-plaintext">January 15, 1985</p>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Phone Number</label>
                            <p class="form-control-plaintext" th:text="${appointment.patient.getUser().phone}"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card section-card mt-3">
                <div class="card-header bg-white">
                    <h5 class="mb-0"><i class="fa-solid fa-user-doctor me-2 text-success"></i>Doctor Information</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Doctor Name</label>
                            <p class="form-control-plaintext" th:text="${appointment.doctor.getUser().fullName}"></p>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Specialty</label>
                            <p class="form-control-plaintext" th:text="${appointment.doctor.specialty}"></p>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Room</label>
                            <p class="form-control-plaintext">Room 201</p>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Phone</label>
                            <p class="form-control-plaintext" th:text="${appointment.doctor.getUser().phone}">+84 987 654 321</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card section-card mt-3">
                <div class="card-header bg-white">
                    <h5 class="mb-0"><i class="fa-solid fa-clipboard-list me-2 text-info"></i>Appointment Details</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Appointment Type</label>
                            <p class="form-control-plaintext">Consultation</p>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Duration</label>
                            <p class="form-control-plaintext">30 minutes</p>
                        </div>
                        <div class="col-12">
                            <label class="form-label fw-semibold">Reason for Visit</label>
                            <p class="form-control-plaintext" th:text="${appointment.notes}">Chest pain and shortness of breath</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</main>
<script src="../assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
