<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Profile - HealHub</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { background-color: #f6f7fb; }
        .container-narrow {
            max-width: 650px;
            margin: 0 auto;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 2px 12px #0001;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light bg-white border-bottom sticky-top shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-primary" href="#">
            <i class="fa-solid fa-cash-register me-2"></i>HealHub Cashier
        </a>
        <div class="d-flex align-items-center gap-2">
            <a class="btn btn-outline-primary btn-sm" href="#"><i class="fa-solid fa-calendar me-1"></i>Appointments</a>
            <a class="btn btn-outline-primary btn-sm" href="#"><i class="fa-solid fa-credit-card me-1"></i>Payments</a>
            <a class="btn btn-outline-secondary btn-sm" href="#"><i class="fa-solid fa-user me-1"></i>Profile</a>
            <a class="btn btn-outline-danger btn-sm" href="#"><i class="fa-solid fa-arrow-right-from-bracket me-1"></i>Logout</a>
        </div>
    </div>
</nav>

<main class="container container-narrow py-5">
    <div class="card">
        <div class="card-header bg-success text-white">
            <h1 class="h4 mb-0"><i class="fa-solid fa-user-edit me-2"></i>Edit Profile</h1>
        </div>
        <div class="card-body">
            <form th:action="@{/cashier/edit-profile}" method="post" th:object="${userDTO}" class="row g-3">
                <div class="col-12">
                    <label class="form-label">Full Name *</label>
                    <input type="text" class="form-control" required th:field="*{fullName}">
                </div>

                <div class="col-12">
                    <label class="form-label">Gender *</label>
                    <select class="form-select" th:field="*{gender}" required>
                        <option th:value="${T(com.group4.clinicmanagement.enums.Gender).MALE}">Male</option>
                        <option th:value="${T(com.group4.clinicmanagement.enums.Gender).FEMALE}">Female</option>
                        <option th:value="${T(com.group4.clinicmanagement.enums.Gender).UNKNOWN}">Other</option>
                    </select>
                </div>

                <div class="col-12">
                    <label class="form-label">Email Address *</label>
                    <input type="email" class="form-control" required th:field="*{email}">
                </div>

                <div class="col-12">
                    <label class="form-label">Phone Number *</label>
                    <input type="tel" class="form-control" required th:field="*{phone}">
                </div>

                <div class="d-flex justify-content-end mt-3">
                    <button type="submit" class="btn btn-success px-4">
                        <i class="fa-solid fa-check me-1"></i>Update Profile
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
