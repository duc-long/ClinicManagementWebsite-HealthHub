<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile – HealHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/assets/css/receptionist.css}">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
</head>
<body>
<div class="app" id="appLayout">
    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="brand">
            <div class="logo">R</div>
            <div class="title hide-when-collapsed">HealHub · Cashier</div>
        </div>

        <button id="toggleSidebar" class="toggle-btn" type="button">
            <i class="fa-solid fa-angles-left"></i>
            <span class="hide-when-collapsed">Collapse</span>
        </button>

        <nav class="nav" id="sideNav">
            <small class="hide-when-collapsed">OVERVIEW</small>
            <a th:href="@{/cashier/appointment-list}">
                <span class="icon"><i class="fa-solid fa-calendar-check"></i></span>
                <span class="hide-when-collapsed">Appointments</span>
            </a>
            <a th:href="@{/cashier/payment-list}">
                <span class="icon"><i class="fa-solid fa-money-check-dollar"></i></span>
                <span class="hide-when-collapsed">Payments</span>
            </a>
            <a th:href="@{/cashier/lab-request-list}" >
                <span class="icon"><i class="fa-solid fa-vial"></i></span>
                <span class="hide-when-collapsed">Lab Requests</span>
            </a>
            <small class="hide-when-collapsed mt-2">ACCOUNT</small>
            <a th:href="@{/cashier/profile}" class="active">
                <span class="icon"><i class="fa-solid fa-id-card"></i></span>
                <span class="hide-when-collapsed">Profile</span>
            </a>
            <form th:action="@{/cashier/logout}" method="post" style="margin-top:.5rem;">
                <button class="toggle-btn" type="submit">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span class="hide-when-collapsed">Logout</span>
                </button>
            </form>
        </nav>
    </aside>



    <main class="main">
        <div class="topbar">
            <h4>Edit Profile</h4>
        </div>

        <div class="content">
            <form class="profile-card"
                  th:action="@{/cashier/edit-profile}"
                  method="post"
                  th:object="${cashier}"
                  enctype="multipart/form-data">
                <div class="profile-title">Change profile</div>

                <div class="avatar" style="margin:auto;">
                    <img th:src="${cashier.avatarFilename != null} ?
                     '/images/avatars/' + ${cashier.avatarFilename} :
                     '/images/avatars/default-avatar.png'"
                         id="avatarPreview" width="150" height="150"
                         style="border-radius:50%; object-fit:cover;" alt="Avatar"/>
                    <input type="file" name="avatarFile" accept="image/*" onchange="previewAvatar(this)" style="margin-top:10px;">
                    <p th:if="${fileError}" th:text="${fileError}" class="text-danger small mt-2"></p>
                </div>

                <div class="info mt-3">

                    <div class="group-info mb-3">
                        <div class="label">Username</div>
                        <input type="text" th:field="*{username}" readonly class="form-control"/>
                    </div>

                    <div class="group-info mb-3">
                        <div class="label">Full Name</div>
                        <input type="text" th:field="*{fullName}" class="form-control"/>
                        <p th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-danger small mt-1"></p>
                    </div>

                    <div class="group-info mb-3">
                        <div class="label">Email</div>
                        <input type="email" th:field="*{email}" class="form-control"/>
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small mt-1"></p>
                    </div>

                    <div class="group-info mb-3">
                        <div class="label">Phone</div>
                        <input type="text" th:field="*{phone}" class="form-control"/>
                        <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger small mt-1"></p>
                    </div>

                    <div class="group-info mb-3">
                        <label class="form-label fw-bold">Gender</label>
                        <select class="form-select" th:field="*{gender}" required>
                            <option value="">-- Select Gender --</option>
                            <option value="MALE">Male</option>
                            <option value="FEMALE">Female</option>
                            <option value="OTHER">Other</option>
                        </select>
                        <p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="text-danger small mt-1"></p>
                    </div>

                </div>

                <div class="button-row mt-4">
                    <a th:href="@{/cashier/profile}" class="btn-label change-password-label">Cancel</a>
                    <button type="submit" class="btn-label change-profile-label">Save</button>
                </div>
            </form>

        </div>
    </main>
</div>

<div class="overlay" id="overlay"></div>

<script>
    function previewAvatar(input) {
        const file = input.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = e => document.getElementById('avatarPreview').src = e.target.result;
            reader.readAsDataURL(file);
        }
    }

    const app = document.getElementById('appLayout');
    const toggleBtn = document.getElementById('toggleSidebar');
    const overlay = document.getElementById('overlay');

    toggleBtn.addEventListener('click', () => app.classList.toggle('collapsed'));
    overlay.addEventListener('click', () => app.classList.remove('show-sidebar'));
</script>
</body>
</html>
