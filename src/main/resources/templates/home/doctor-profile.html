<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Doctor Profile - HealHub</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <div th:replace="~{fragment/fragment.html :: css}"></div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { background-color: #f6f7fb; }
        .container-wide { max-width: 1200px; }
        .card { border-radius: 1rem; box-shadow: 0 2px 12px #0001; }
        .profile-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .specialty-badge { font-size: 0.8rem; }
        .rating-stars { color: #ffc107; }
        .availability-badge { font-size: 0.75rem; }
    </style>
</head>
<body>
<div >
    <div th:replace="~{fragment/fragment.html :: navBar}"></div>
</div>
<main class="container container-wide py-4" th:each="doctor, iterStat : ${doctor}">
    <div class="card profile-header p-4 mb-4">
        <div class="row align-items-center">
            <div class="col-md-3 text-center">
                <img th:src="${doctor.avatarFilename} != null ?
                  @{/images/avatars/{file}(file=${doctor.avatarFilename})} :
                  @{/images/avatars/default-avatar.png}"
                     alt="Avatar"
                     class="rounded-circle shadow avatar-img" style="height: 150px; object-fit: cover; width: 150px;">
            </div>
            <div class="col-md-6">
                <h1 class="h3 mb-2" th:text="${doctor.fullName}"></h1>
                <p class="h5 mb-3 " th:text="${doctor.specialty}"></p>
                <div class="mb-3">
                    <span class="badge bg-light text-dark specialty-badge me-2" th:text="${doctor.yearsExperience + ' years experience'}"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-md-8">
            <div class="card p-4 mb-4">
                <div class="d-flex align-items-center mb-3">
                    <i class="fa-solid fa-user me-2 text-primary"></i>
                    <h5 class="mb-0" th:text="'About ' + ${doctor.fullName}"></h5>
                </div>
                <p class="mb-3" th:text="${doctor.bio}"></p>
            </div>

            <div class="card p-4 mb-4">
                <h5 class="mb-3"><i class="fa-solid fa-graduation-cap me-2 text-primary"></i>Education & Qualifications</h5>
                <div class="d-flex align-items-center mb-3">
                    <i class="fa-solid fa-check text-success me-2"></i>
                    <span class="mb-0 d-inline-block" th:text="${doctor.degree}" ></span>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-4">
                <h5 class="mb-3">
                    <i class="fa-solid fa-mobile-screen-button me-3 text-primary"></i>Contact
                </h5>
                <div class="mb-2">
                    <i class="fa-solid fa-phone me-2 text-muted"></i>
                    <span th:text="${doctor.phone}"></span>
                </div>
                <div class="mb-2">
                    <i class="fa-solid fa-envelope me-2 text-muted"></i>
                    <span th:text="${doctor.email}"></span>
                </div>
            </div>
        </div>
    </div>
</main>
<script th:src="@{assets/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
