<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Appointment | Clinic</title>

    <!-- ‚úÖ Bootstrap & Fonts -->
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/assets/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/fragment-patient.css">
    <link rel="stylesheet" href="/assets/css/popup-error.css">
    <div th:replace="~{fragment/fragment.html :: css}"></div>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #2c3e50;
        }

        /* V√πng form ch√≠nh */
        .form-section {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 22px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            transition: 0.3s;
            display: flex;
            flex-wrap: wrap;
            max-height: 570px; /* ‚úÖ Chi·ªÅu cao h·ª£p l√Ω */
        }

        .form-section:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        /* B√™n tr√°i form */
        .form-container {
            flex: 1 1 50%;
            padding: 40px 45px;
            overflow-y: auto; /* ‚úÖ Cho ph√©p cu·ªôn khi n·ªôi dung d√†i */

        }

        .form-container::-webkit-scrollbar {
            width: 6px;
        }

        .form-container::-webkit-scrollbar-thumb {
            background-color: #c4d3e2;
            border-radius: 10px;
        }

        h2 {
            font-weight: 700;
            color: #007bff;
            margin-bottom: 25px;
        }

        label {
            font-weight: 500;
            margin-bottom: 6px;
        }

        .form-control, .form-select {
            border-radius: 10px;
            padding: 10px 12px;
            border: 1px solid #d0d7de;
            transition: all 0.2s ease-in-out;
        }

        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.15rem rgba(0, 123, 255, 0.25);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 25px;
            padding: 10px 35px;
            font-weight: 600;
            transition: all 0.25s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .divider {
            height: 1px;
            background: #e0e0e0;
            margin: 25px 0;
        }

        /* ·∫¢nh b√™n ph·∫£i */
        .side-image {
            flex: 1 1 50%;
            background: #eef6ff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;

        }

        .side-image img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* ‚úÖ ·∫¢nh full m√† kh√¥ng m√©o */
            transition: transform 0.4s ease;
        }

        .side-image:hover img {
            transform: scale(1.05);
        }

        /* Responsive */
        @media (max-width: 992px) {
            .form-section {
                flex-direction: column;
                min-height: auto;
            }
            .side-image {
                display: none;
            }
            .form-container {
                max-height: none;
            }
        }
    </style>
</head>

<body>
<div th:replace="~{fragment/fragment.html :: navBar}"></div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="form-section">
                <!-- ü©∫ Form -->
                <div class="form-container">
                    <h2><i class="bi bi-calendar-heart-fill text-primary"></i> Make Appointment</h2>

                    <form th:action="@{/patient/appointment/make-appointment}" th:object="${appointment}" method="post">
                        <!-- üë§ Personal Info -->
                        <div class="row mb-4">
                            <h3></h3>
                        </div>

                        <div class="divider"></div>

                        <!-- üìù Reason -->
                        <div class="mb-4">
                            <label for="notes" class="form-label">Reason / Symptoms</label>
                            <textarea id="notes" class="form-control" rows="3"
                                      th:field="*{notes}"
                                      placeholder="Describe your symptoms or special requests..."></textarea>
                        </div>

                        <!-- üìÖ Appointment Date -->
                        <div class="mb-4">
                            <label for="appointmentDate" class="form-label">Appointment Date</label>
                            <input type="date" id="appointmentDate" class="form-control"
                                   th:field="*{appointmentDate}" required>
                        </div>

                        <div class="divider"></div>

                        <!-- ‚úÖ Policy -->
                        <div class="text-center small text-muted mb-3">
                            By clicking <b>Confirm</b>, you agree to our
                            <a href="#" class="text-decoration-none text-primary">Privacy Policy</a>.
                        </div>

                        <!-- üéØ Submit -->
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary px-5">
                                <i class="bi bi-check2-circle me-1"></i> Confirm Appointment
                            </button>
                        </div>
                    </form>
                </div>

                <!-- üì∑ Image -->
                <div class="side-image">
                    <img th:src="@{/assets/images/form-booking.png}" alt="Booking Form">
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:insert="~{fragment/fragment :: footer}"></footer>
<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
