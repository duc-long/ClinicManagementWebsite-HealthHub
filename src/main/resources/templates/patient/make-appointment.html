<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment | Clinic</title>

    <!-- âœ… Bootstrap & Fonts -->
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f9fbfd;
            font-family: 'Inter', sans-serif;
            color: #2c3e50;
        }

        .card {
            border-radius: 14px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            border: none;
        }

        h2 {
            font-weight: 700;
            color: #007bff;
        }

        label {
            font-weight: 500;
        }

        .btn {
            border-radius: 8px;
            font-weight: 600;
            padding: 10px 20px;
        }

        .form-control, .form-select {
            border-radius: 8px;
            padding: 10px;
        }

        .container {
            max-width: 700px;
        }
    </style>
</head>

<body>
<div class="container py-5">
    <h2 class="text-center mb-4">ðŸ©º Book a New Appointment</h2>
    <p class="text-center text-muted mb-5">Choose your preferred date and provide your reason for visiting.</p>

    <div class="card p-4">
        <form th:action="@{/appointment/make-appointment}" th:object="${appointment}" method="post">

            <!-- NgÃ y khÃ¡m -->
            <div class="mb-4">
                <label for="appointmentDate" class="form-label">ðŸ“… Select Appointment Date</label>
                <input type="date" id="appointmentDate" class="form-control" th:field="*{appointmentDate}" required>
                <div class="form-text text-muted">Please choose a suitable date for your visit.</div>
            </div>

            <!-- LÃ½ do khÃ¡m -->
            <div class="mb-4">
                <label for="notes" class="form-label">ðŸ’¬ Reason / Symptoms</label>
                <textarea id="notes" class="form-control" rows="4" th:field="*{notes}"
                          placeholder="Describe your symptoms or reason for booking" required></textarea>
            </div>

            <!-- NÃºt hÃ nh Ä‘á»™ng -->
            <div class="text-center mt-4">
                <a th:href="@{/appointment/appointment-list}" class="btn btn-outline-secondary me-2">
                    <i class="bi bi-arrow-left-circle"></i> Back
                </a>
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-calendar-check"></i> Confirm Appointment
                </button>
            </div>
        </form>
    </div>
</div>

<!-- âœ… Bootstrap JS -->
<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
