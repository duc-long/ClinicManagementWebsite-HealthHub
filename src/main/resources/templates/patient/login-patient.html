<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="/assets/css/login-patient.css" />
</head>
<body>
<main class="login">
    <div class="frame">
        <div class="rectangle"></div>
    </div>
    <h1 class="text-wrapper">Login</h1>
    <form class="login-form" action="/login" method="post" novalidate>
        <div class="username">
            <label for="username-input" class="text-wrapper-3">Username</label>
            <input
                    type="text"
                    id="username-input"
                    name="username"
                    class="rectangle-2"
                    placeholder="Enter username"
                    aria-required="true"
                    autocomplete="username"
                    required
            />
        </div>
        <div class="password">
            <label for="password-input" class="text-wrapper-3">Password</label>
            <input
                    type="password"
                    id="password-input"
                    name="password"
                    class="rectangle-2"
                    placeholder="Enter password"
                    aria-required="true"
                    autocomplete="current-password"
                    required
            />
        </div>
        <div class="remember">
            <input type="checkbox" id="remember-checkbox" name="remember" class="rectangle-3" value="1" />
            <label for="remember-checkbox" class="text-wrapper-6">Remember me</label>
        </div>
        <button type="submit" class="sign-in">
            <span class="div"></span>
            <span class="text-wrapper-2">Sign In</span>
        </button>
    </form>
    <nav class="create-forget" aria-label="Account actions">
        <a href="/create-account" class="text-wrapper-7">Create account</a>
        <a href="/forgot-password" class="text-wrapper-8">Forget password?</a>
    </nav>
</main>
</body>
</html>
