<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Appointment | Clinic</title>

    <!-- ‚úÖ Bootstrap & Fonts -->
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f9fbfd;
            font-family: 'Inter', sans-serif;
            color: #2c3e50;
        }

        .container {
            max-width: 700px;
        }

        .card {
            border-radius: 14px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            border: none;
        }

        h2 {
            font-weight: 700;
            color: #007bff;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
        }

        .btn {
            border-radius: 8px;
            font-weight: 600;
        }
    </style>
</head>

<body>
<div th:replace="~{fragment/fragment.html :: navBar}"></div>
<div class="container py-5">
    <h2 class="text-center mb-4">‚úè Edit Appointment</h2>
    <p class="text-center text-muted mb-5">You can change the date or reason for your appointment.</p>

    <div class="card p-4">
        <form th:action="@{/appointment/update}" th:object="${appointment}" method="post">
            <!-- Hidden ID -->
            <input type="hidden" th:field="*{appointmentId}">

            <!-- Ng√†y kh√°m -->
            <div class="mb-4">
                <label for="appointmentDate" class="form-label">üìÖ Appointment Date</label>
                <input type="date" id="appointmentDate" class="form-control" th:field="*{appointmentDate}" required>
                <div class="form-text text-muted">
                    Choose a new date for your visit if needed.
                </div>
            </div>

            <!-- L√Ω do kh√°m -->
            <div class="mb-4">
                <label for="notes" class="form-label">üí¨ Reason / Notes</label>
                <textarea id="notes" class="form-control" rows="4"
                          th:field="*{notes}"
                          placeholder="Update your symptoms or purpose"></textarea>
            </div>

            <!-- Buttons -->
            <div class="text-center mt-4">
                <a th:href="@{/appointment/appointment-list}" class="btn btn-outline-secondary me-2">
                    <i class="bi bi-arrow-left-circle"></i> Back
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Save Changes
                </button>
            </div>
        </form>
    </div>
</div>

<!-- ‚úÖ Bootstrap JS -->
<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
