<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Appointment | Clinic</title>

    <!-- ✅ Bootstrap & Icons -->
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/profile.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/side-bar-patient.css">
    <div th:replace="~{fragment/fragment.html :: css}"></div>
    <style>
    </style>
</head>

<body>
<div th:replace="~{fragment/fragment.html :: navBar}"></div>
<div class="container-fluid" th:object="${patient}">
    <div class="row">
        <div th:replace="~{fragment/patient/side-bar :: sidebar-patient}"></div>
        <div class="col-md-9 col-12 p-4">
            <div class="profile-card-appointment">
                <div class="profile-title">Cancel Appointment</div>
    <p class="text-center text-muted mb-5">
        Please review your appointment details carefully before confirming the cancellation.
    </p>

    <div class="card p-4">
        <form th:action="@{/patient/appointment/cancel}" method="post">
            <!-- Hidden input -->
            <input type="hidden" name="appointmentId" th:value="${appointment.appointmentId}"/>

            <!-- Appointment Information -->
            <div class="mb-3">
                <p><span class="info-label">Doctor:</span>
                    <span th:text="${appointment.doctor != null ? appointment.doctor.user.fullName : 'None'}"></span>
                </p>
                <p><span class="info-label">Date:</span>
                    <span th:text="${#temporals.format(appointment.appointmentDate, 'dd/MM/yyyy')}"></span>
                </p>
                <p><span class="info-label">Notes:</span>
                    <span th:text="${appointment.notes != null ? appointment.notes : '—'}"></span>
                </p>
                <p><span class="info-label">Status:</span>
                    <span th:text="${appointment.status != null ? appointment.status.name() : 'Unknown'}"></span>
                </p>
            </div>

            <!-- Reason -->
            <div class="mb-4">
                <label for="cancelReason" class="form-label"> Reason for Cancellation</label>
                <textarea id="cancelReason" name="cancelReason" class="form-control" rows="4"
                          placeholder="Enter the reason you wish to cancel this appointment..." required></textarea>
            </div>

            <!-- Buttons -->
            <div class="text-center mt-4">
                <a th:href="@{/patient/appointment/appointment-list}" class="btn btn-outline-secondary me-2">
                    <i class="bi bi-arrow-left-circle"></i> Back
                </a>
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-x-circle"></i> Confirm Cancel
                </button>
            </div>
        </form>
    </div>
</div>

<!-- ✅ Bootstrap JS -->
<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
