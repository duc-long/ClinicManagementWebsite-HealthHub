<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Appointment | Clinic</title>

    <!-- ‚úÖ Bootstrap & Icons -->
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f9fbfd;
            font-family: 'Inter', sans-serif;
            color: #2c3e50;
        }
        .container { max-width: 700px; }
        .card {
            border: none;
            border-radius: 14px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }
        h2 {
            font-weight: 700;
            color: #dc3545;
        }
        .info-label {
            font-weight: 600;
            color: #007bff;
        }
        .form-control {
            border-radius: 8px;
            padding: 10px;
        }
        .btn {
            border-radius: 8px;
            font-weight: 600;
        }
    </style>
</head>

<body>
<div th:replace="~{fragment/fragment.html :: navBar}"></div>
<div class="container py-5">
    <h2 class="text-center mb-4">‚ùå Cancel Appointment</h2>
    <p class="text-center text-muted mb-5">
        Please review your appointment details carefully before confirming the cancellation.
    </p>

    <div class="card p-4">
        <form th:action="@{/patient/appointment/cancel}" method="post">
            <!-- Hidden input -->
            <input type="hidden" name="appointmentId" th:value="${appointment.appointmentId}"/>

            <!-- Appointment Information -->
            <div class="mb-3">
                <p><span class="info-label">üë®‚Äç‚öïÔ∏è Doctor:</span>
                    <span th:text="${appointment.doctor != null ? appointment.doctor.user.fullName : 'None'}"></span>
                </p>
                <p><span class="info-label">üìÖ Date:</span>
                    <span th:text="${#temporals.format(appointment.appointmentDate, 'dd/MM/yyyy')}"></span>
                </p>
                <p><span class="info-label">ü©∫ Notes:</span>
                    <span th:text="${appointment.notes != null ? appointment.notes : '‚Äî'}"></span>
                </p>
                <p><span class="info-label">üí¨ Status:</span>
                    <span th:text="${appointment.status != null ? appointment.status.name() : 'Unknown'}"></span>
                </p>
            </div>

            <!-- Reason -->
            <div class="mb-4">
                <label for="cancelReason" class="form-label">‚úç Reason for Cancellation</label>
                <textarea id="cancelReason" name="cancelReason" class="form-control" rows="4"
                          placeholder="Enter the reason you wish to cancel this appointment..." required></textarea>
            </div>

            <!-- Buttons -->
            <div class="text-center mt-4">
                <a th:href="@{/patient/appointment/appointment-list}" class="btn btn-outline-secondary me-2">
                    <i class="bi bi-arrow-left-circle"></i> Back
                </a>
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-x-circle"></i> Confirm Cancel
                </button>
            </div>
        </form>
    </div>
</div>

<!-- ‚úÖ Bootstrap JS -->
<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
