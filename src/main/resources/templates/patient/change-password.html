<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link rel="stylesheet" href="/assets/css/change-password.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/side-bar-patient.css">
    <div th:replace="~{fragment/fragment.html :: css}"></div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="~{fragment/fragment.html :: navBar}"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{fragment/patient/side-bar :: sidebar-patient}"></div>
        <div class="col-md-9 col-12 p-4 right">
            <form class="card" th:action="@{/patient/change-password}" method="post">
                <h2>Change<br><span>Password</span></h2>
                <label for="newPassword">Current password</label>
                <input type="password" id="currentPassword" name="currentPassword" placeholder="Enter password"
                       required>

                <label for="newPassword">New password</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Enter password" required>

                <label for="confirmPassword">Confirm password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Enter confirm password"
                       required>

                <button type="submit">Change</button>
            </form>
        </div>
    </div>
</div>
</body>
<footer th:insert="~{fragment/fragment :: footer}"></footer>
<script src="/assets/js/bootstrap.bundle.min.js"></script>
</html>
