<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link rel="stylesheet" href="/assets/css/change-password.css">

</head>
<body>
<div class="container">
    <form class="card" th:action="@{/patient/change-password}" method="post">
        <h2>Change<br><span>Password</span></h2>
        <label for="newPassword">Current password</label>
        <input type="password" id="currentPassword" name="currentPassword" placeholder="Enter password" required>

        <label for="newPassword">New password</label>
        <input type="password" id="newPassword" name="newPassword" placeholder="Enter password" required>

        <label for="confirmPassword">Confirm password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Enter confirm password" required>

        <button type="submit">Create</button>
    </form>
</div>
</body>
</html>
