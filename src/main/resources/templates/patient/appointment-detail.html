<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Detail | Clinic</title>

    <!-- ‚úÖ Bootstrap & Fonts -->
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/profile.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/side-bar-patient.css">
    <div th:replace="~{fragment/fragment.html :: css}"></div>
    <style>
        /* CSS cho c√°c th·∫ª li */
        .list-group-item {
            max-width: 400px;
        }
        .list-group{
            margin-left: 30%;
        }

    </style>
</head>

<body>
<div th:replace="~{fragment/fragment.html :: navBar}"></div>
<div class="container-fluid" th:object="${patient}">
    <div class="row">

        <!-- SIDEBAR -->
        <div th:replace="~{fragment/patient/side-bar :: sidebar-patient}"></div>
        <!-- PROFILE CONTENT -->
        <div class="col-md-9 col-12 p-4">
            <div class="profile-card-appointment">
                <div class="profile-title">Appointment Detail</div>
                <p class="text-muted" style="display:flex; justify-content: center;">Detailed information of your selected appointment</p>

                <div class="card-body">
                    <h5 class="card-title mb-3 text-center text-primary">
                        Appointment #<span th:text="${appointment.appointmentId}"></span>
                    </h5>

                    <!-- ü©µ Appointment Status -->
                    <div class="text-center mb-4">
                <span th:switch="${appointment.statusValue}">
                    <span th:case="${T(com.group4.clinicmanagement.enums.AppointmentStatus).PENDING.value}"
                          class="badge bg-warning text-dark">Pending</span>
                    <span th:case="${T(com.group4.clinicmanagement.enums.AppointmentStatus).CONFIRMED.value}"
                          class="badge bg-success">Confirmed</span>
                    <span th:case="${T(com.group4.clinicmanagement.enums.AppointmentStatus).CANCELLED.value}"
                          class="badge bg-danger">Cancelled</span>
                    <span th:case="${T(com.group4.clinicmanagement.enums.AppointmentStatus).EXAMINED.value}"
                          class="badge bg-primary">Re-Examined</span>
                    <span th:case="${T(com.group4.clinicmanagement.enums.AppointmentStatus).DONE.value}"
                          class="badge bg-dark">DONE</span>
                    <span th:case="${T(com.group4.clinicmanagement.enums.AppointmentStatus).CHECKED_IN.value}"
                          class="badge bg-info text-dark">Checked-In</span>
                    <span th:case="*" class="badge bg-secondary">Unknown</span>
                </span>
                    </div>

                    <!-- üßæ Appointment Info -->
                    <ul class="list-group list-group-flush mb-3">
                        <li class="list-group-item">
                            <strong> Doctor:</strong>
                            <span th:text="${appointment.doctor != null ? appointment.doctor.staff.fullName : 'None'}"></span>
                        </li>
                        <li class="list-group-item">
                            <strong> Date:</strong>
                            <span th:text="${#temporals.format(appointment.appointmentDate, 'dd/MM/yyyy')}"></span>
                        </li>
                        <li class="list-group-item">
                            <strong> Created At:</strong>
                            <span th:text="${appointment.createdAt != null ? #temporals.format(appointment.createdAt, 'dd/MM/yyyy HH:mm') : '‚Äî'}"></span>
                        </li>
                        <li class="list-group-item">
                            <strong> Queue Number:</strong>
                            <span th:text="${appointment.queueNumber != null ? appointment.queueNumber : '‚Äî'}"></span>
                        </li>
                        <li class="list-group-item">
                            <strong> Receptionist:</strong>
                            <span th:text="${appointment.receptionist != null ? appointment.receptionist.fullName : '‚Äî'}"></span>
                        </li>
                        <li class="list-group-item">
                            <strong> Notes:</strong>
                            <span th:text="${appointment.notes != null ? appointment.notes : '‚Äî'}"></span>
                        </li>
                        <li class="list-group-item" th:if="${appointment.cancelReason != null}">
                            <strong> Cancel Reason:</strong>
                            <span th:text="${appointment.cancelReason}"></span>
                        </li>
                    </ul>

                    <!-- üéØ Action Buttons -->
                    <div class="text-center mt-4">
                        <a th:href="@{/patient/appointment/manage}" class="btn btn-outline-primary me-2">
                            <i class="bi bi-arrow-left-circle"></i> Back
                        </a>
                        <a th:if="${appointment.status.value == T(com.group4.clinicmanagement.enums.AppointmentStatus).PENDING.value}"
                           th:href="@{/patient/appointment/edit/{id}(id=${appointment.appointmentId})}"
                           class="btn btn-warning">
                            <i class="bi bi-pencil-square"></i> Edit
                        </a>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:insert="~{fragment/fragment :: footer}"></footer>
        <!-- ‚úÖ Bootstrap JS -->
        <script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
