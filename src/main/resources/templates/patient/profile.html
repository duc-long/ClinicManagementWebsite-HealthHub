<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/profile.css">
</head>
<body>
<div class="page-container" th:object="${patient}">
    <div class="profile-card">


        <div class="profile-title">Profile</div>
        <img th:src="${patient.avatarFilename != null} ? '/images/avatars/' + ${patient.avatarFilename} : '/images/avatars/default-avatar.png'"
             class="avatar"
             id="avatarPreview"
             alt="Avatar"/>


        <div class="info">
            <div class="group-info">
                <div class="label username-label">Username</div>
                <div class="value username-value" th:text="*{username}"></div>
            </div>
            <div class="group-info">
                <div class="label name-label">Name</div>
                <div class="value name-value" th:text="*{fullName}"></div>
            </div>
            <div class="group-info">
                <div class="label email-label">Email</div>
                <div class="value email-value" th:text="*{email}"></div>
            </div>
            <div class="group-info">
                <div class="label gender-label">Gender</div>
                <div class="value gender-value" th:switch="*{genderValue}">
                    <span th:case="1">Male</span>
                    <span th:case="2">Female</span>
                    <span th:case="*">Other</span>
                </div>
            </div>
            <div class="group-info">
                <div class="label phone-label">Phone</div>
                <div class="value phone-value" th:text="*{phone}"></div>
            </div>
            <div class="group-info">
                <div class="label address-label">Address</div>
                <div class="value address-value" th:text="*{address}"></div>
            </div>
        </div>

        <div class="button-row">
            <a th:href="@{/patient/edit-profile}" class="btn-label change-profile-label">Change profile</a>
            <div class="btn-label change-password-label">Change password</div>
            <div class="btn-label delete-account-label">Delete account</div>
        </div>

        <div class="button-row" th:each="record : ${medicalRecords}">
            <a href="" class="btn-label view-medical-record medical-record-link">
                <p th:text="${record.diagnosis}">Diagnosis</p>
                <p th:text="${record.createdAt}">Created At</p>
                <p th:text="${record.doctorFullName}">Doctor</p>
            </a>
        </div>
    </div>
</div>
</body>
</html>
