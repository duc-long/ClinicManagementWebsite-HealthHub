<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/edit-profile.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/popup-error.css">
    <link rel="stylesheet" href="/assets/css/side-bar-patient.css">
    <div th:replace="~{fragment/fragment.html :: css}"></div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="~{fragment/fragment.html :: navBar}"></div>
<div class="container-fluid" >
    <div class="row">

        <!-- SIDEBAR -->
        <div th:replace="~{fragment/patient/side-bar :: sidebar-patient}"></div>
        <!-- PROFILE CONTENT -->
        <div class="col-md-9 col-12 p-4">
            <!--            <div class="profile-card">-->
            <form class="profile-card" th:action="@{/patient/save-profile}" method="post" th:object="${patient}"
                  enctype="multipart/form-data">
                <input type="hidden" th:field="*{username}">
                <div class="profile-title">Change profile</div>
                <div class="avatar-container avatar-upload">
                    <img th:src="${patient.avatarFilename != null} ? '/images/avatars/' + ${patient.avatarFilename} : '/images/avatars/default-avatar.png'"
                         class="avatar"
                         id="avatarPreview"
                         alt="Avatar"/>
                    <label class="avatar-overlay">
                        <span class="upload-text">Change</span>
                        <input type="file" name="avatar" accept="image/*" onchange="previewAvatar(this)">
                    </label>
                </div>

                <div class="info">
                    <div class="group-info">
                        <div class="label">Username</div>
                        <input type="text" th:value="${#authentication.name}" disabled readonly class="input"/>
                    </div>
                    <div class="group-info">
                        <div class="label">Name</div>
                        <input type="text" th:field="*{fullName}" class="input" required/>
                        <div class="error-message"
                             th:if="${#fields.hasErrors('fullName')}"
                             th:errors="*{fullName}"></div>
                    </div>
                    <div class="group-info">
                        <div class="label">Email</div>
                        <input type="email" th:field="*{email}" class="input" required/>
                        <div class="error-message"
                             th:if="${#fields.hasErrors('email')}"
                             th:errors="*{email}"></div>
                    </div>
                    <div class="group-info">
                        <div class="label">Gender</div>
                        <div class="checkbox-group">
                            <label>
                                <input type="radio" th:field="*{gender}"
                                       th:value="${T(com.group4.clinicmanagement.enums.Gender).MALE}" required/> Male
                            </label>
                            <label>
                                <input type="radio" th:field="*{gender}"
                                       th:value="${T(com.group4.clinicmanagement.enums.Gender).FEMALE}" required/> Female
                            </label>
                        </div>
                        <div class="error-message"
                             th:if="${#fields.hasErrors('gender')}"
                             th:errors="*{gender}"></div>
                    </div>
                    <div class="group-info">
                        <div class="label">Phone</div>
                        <input type="text" th:field="*{phone}" class="input" required/>
                        <div class="error-message"
                             th:if="${#fields.hasErrors('phone')}"
                             th:errors="*{phone}"></div>
                    </div>
                    <div class="group-info">
                        <div class="label">Address</div>
                        <input type="text" th:field="*{address}" class="input" required/>
                        <div class="error-message"
                             th:if="${#fields.hasErrors('address')}"
                             th:errors="*{address}"></div>
                    </div>
                    <div class="group-info">
                        <div class="label">Date of birth</div>
                        <input type="date"
                               th:field="*{dateOfBirth}"
                               th:value="${#temporals.format(patient.dateOfBirth, 'yyyy-MM-dd')}"
                               class="input" required/>
                        <div class="error-message"
                             th:if="${#fields.hasErrors('dateOfBirth')}"
                             th:errors="*{dateOfBirth}"></div>
                        <div class="error-message" th:if="${#fields.hasErrors('validAge')}" th:errors="*{validAge}"></div>
                    </div>
                </div>

                <div class="button-row">
                    <a th:href="@{/patient/profile}" class="btn-label cancel">Cancel</a>
                    <button type="submit" class="btn-label save">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="/assets/js/bootstrap.bundle.min.js"></script>
<script>
    function previewAvatar(input) {
        const file = input.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = e => {
                document.getElementById('avatarPreview').src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    }
</script>
<!-- Beautiful Confirm Modal -->
<div class="modal fade" id="confirmSaveModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg border-0 rounded-3">
            <div class="modal-header border-0 pb-0">
                <h5 class="modal-title fw-bold" style="color:#007d88;">Confirm Save</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body pt-1 pb-3" style="font-size: 15px;">
                Are you sure you want to save your profile changes?
            </div>
            <div class="modal-footer border-0 pt-0">
                <button type="button" class="btn btn-cancel px-4 py-2" data-bs-dismiss="modal">Cancel</button>
                <button type="button" id="confirmSaveBtn" class="btn btn-save px-4 py-2">Yes, Save</button>
            </div>
        </div>
    </div>
</div>

<style>
    .btn-cancel {
        background-color: #e0e0e0;
        color: #333;
        border-radius: 8px;
        font-weight: 500;
        transition: 0.2s;
    }

    .btn-cancel:hover {
        background-color: #ccc;
    }

    .btn-save {
        background-color: #009bab;
        color: white;
        border-radius: 8px;
        font-weight: 600;
        box-shadow: 0 4px 8px rgba(0, 155, 171, 0.3);
        transition: all 0.2s ease-in-out;
    }

    .btn-save:hover {
        background-color: #007d88;
        transform: translateY(-1px);
        box-shadow: 0 6px 12px rgba(0, 155, 171, 0.4);
    }

    .modal-content {
        font-family: "Lexend", sans-serif;
        animation: fadeIn 0.25s ease-in-out;
    }

    @keyframes fadeIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector(".profile-card");
        const modal = new bootstrap.Modal(document.getElementById('confirmSaveModal'));
        const confirmButton = document.getElementById('confirmSaveBtn');

        form.addEventListener("submit", function (e) {
            e.preventDefault(); // ngăn gửi form ngay lập tức
            modal.show();
        });

        confirmButton.addEventListener("click", function () {
            modal.hide();
            form.submit(); // gửi form sau khi người dùng đồng ý
        });
    });
</script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('#collapseInfo .nav-link').forEach(link => {
            link.addEventListener('click', function () {
                const collapse = document.getElementById('collapseInfo');
                const bsCollapse = bootstrap.Collapse.getInstance(collapse);
                if (bsCollapse) {
                    bsCollapse.hide();
                }
            });
        });
    });
</script>
<script src="/assets/js/bootstrap.bundle.min.js"></script>

<div th:replace="~{fragment/popup :: popup}"></div>>
</html>
