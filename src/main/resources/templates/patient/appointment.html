<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic | Appointment Management</title>

    <!-- ✅ Bootstrap & Icons -->
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/profile.css">
    <link rel="stylesheet" href="/assets/css/side-bar-patient.css">
    <link rel="stylesheet" href="/assets/css/popup-error.css">
    <div th:replace="~{fragment/fragment.html :: css}"></div>
</head>

<body>
<div th:replace="~{fragment/fragment.html :: navBar}"></div>

<!-- ✅ Toast Container (Optional, used for notifications) -->
<!-- <div class="toast-container">...</div> -->

<span id="messageType" th:text="${messageType}" hidden></span>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div th:replace="~{fragment/patient/sidebar-app :: sidebar-app-patient}"></div>

        <!-- Appointment List -->
        <div class="col-md-9 col-12 p-4">
            <div class="profile-card">
                <div class="profile-title-medical">Your Appointments</div>
                <!-- Appointment Content -->
                <div class="medical-records-list" id="appointment-container-wrapper">
                    <!-- Current Appointments -->
                    <div id="appointment-container"
                         th:insert="~{fragment/patient/appointment-cards :: current}">
                    </div>
                </div>
            </div> <!-- profile-card -->
        </div> <!-- col-md-9 -->
    </div> <!-- row -->
</div> <!-- container-fluid -->

<footer th:insert="~{fragment/fragment :: footer}"></footer>

<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/js/appointment.js}"></script>
<script th:src="@{/assets/js/toast.js}"></script>
<div th:replace="~{fragment/popup :: popup}"></div>
</body>
</html>
